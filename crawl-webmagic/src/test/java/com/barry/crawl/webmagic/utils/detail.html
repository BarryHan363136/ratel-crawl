想丰富，颇有才华，不爱交际的文学青年，算不算优秀？\u003C\u002Fp\u003E\u003Cp\u003E浪漫自由，热情勇敢，有上顿没下顿的地下摇滚歌手算不算优秀？\u003C\u002Fp\u003E\u003Cp\u003E近视800度，每天刷paper，与吃喝玩乐绝缘也不感兴趣的普通名校工科博士（短时间没有拿青千的可能）算不算优秀？\u003C\u002Fp\u003E\u003Cp\u003E胖，家境收入都一般，闷，不靠谱，没情趣，这些随便哪一条都是很多人眼里的短板。\u003C\u002Fp\u003E\u003Cp\u003E\u003Cb\u003E死心吧，相亲市场上很多人所谓的优秀，就是有点闪闪发光 + 没有短板，二者缺一不可。可惜，有点小闪光，又伴随着短板才是大部分人的常态。\u003C\u002Fb\u003E\u003C\u002Fp\u003E\u003Cp\u003E相亲和恋爱不一样，前者是交易， 就算是买白菜，也总想挑到够大又够嫩，能把外面残破的菜叶子扒了又扒，只留最嫩的菜心，然后扔到称上按斤算，以最低点价格入手，才觉得不亏。\u003C\u002Fp\u003E\u003Cp\u003E\u003Cu\u003E可惜人不是白菜，缺点不能像外面烂掉的菜叶子一样扒掉。按颗卖的白菜都差不多，谁管你菜心里包的什么？看不到的。\u003C\u002Fu\u003E\u003C\u002Fp\u003E\u003Cp\u003E而恋爱嘛，荷尔蒙的分泌，只需要一个击中内心的点就可以了。性格的有爱，阳光的笑容，思想的深度，飞扬的热情，理智的深刻，任何一个优点，只要能发光，并且被捕捉到，就可以投入恋爱。\u003C\u002Fp\u003E\u003Cp\u003E\u003Cb\u003E相亲看的是短板，恋爱看的是长处，按照前者对优秀的定义，十全十美还不行，得十全十一美，要不也只能算没有缺点。\u003C\u002Fb\u003E\u003C\u002Fp\u003E\u003Cp\u003E2.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cb\u003E只要我国社会主流对优秀男青年的定义还是那么粗暴，在这个男权社会里，相亲的男性能称得上优秀的，就很难称得上多。\u003C\u002Fb\u003E\u003C\u002Fp\u003E\u003Cp\u003E如果性是一种资源，女性又是被猎捕的性资源，那么手持武器的狩猎者（男性）在自由的狩猎场上自然可以靠武器来hunt优质资源。\u003C\u002Fp\u003E\u003Cp\u003E男权社会，男人用来猎捕性资源的武器是什么？用来为生育和繁衍提供保障的，金钱和资源。具体量化就是： 房，车，教育背景和颜值。\u003C\u002Fp\u003E\u003Cp\u003E手里有王炸和地雷，能一下炸一池鱼的少，但是只要能有一发子弹，射中一个猎物，那就可以顺利上岸，退出围猎市场。\u003C\u002Fp\u003E\u003Cp\u003E不得不承认，从概率上来说，参与进相亲市场的，要么是子弹不够有力量打不到好猎物的，要么是根本没子弹的。当然，有子弹，没准头的人也不少。有子弹找不到猎物呢，概率上小得很。\u003C\u002Fp\u003E\u003Cp\u003E于是，去相亲市场，进入配对模式，不再是驯服，而是互相领养。于是互相挑拣，看不上眼。\u003C\u002Fp\u003E\u003Cp\u003E当然，女人也不是单纯的猎物，长久以来，假扮一个好猎物是一种手段，但是越来越多的女人手里也开始有枪，互相hunt。所以，谁是猎物还不一定呢。但是，能开枪的女人也不会太傻，随随便便就把子弹打了，青春有限，好钢用在刀刃上。\u003C\u002Fp\u003E\u003Cp\u003E3.\u003Cbr\u003E不过，婚姻不仅仅是性资源的交换这么赤裸裸的，你我还是可以乐观一点的。\u003C\u002Fp\u003E\u003Cp\u003E年轻的时候，有幸能遇到那么一个真爱，在对生活对婚育都还没有疼痛的了解，还没有被现实摧残过的，自然可以怀着“有情饮水饱”来个无知者无畏的爱情，然后共赴婚姻坟墓。\u003C\u002Fp\u003E\u003Cp\u003E\u003Cb\u003E修炼成蝴蝶的是少数幸运儿，不过天长日久的了，两个人成了包在一个茧里的蛹，上有老下有小地拖着，互相取暖，也算善终。\u003C\u002Fb\u003E\u003C\u002Fp\u003E\u003Cp\u003E灵魂伴侣也不只存在文字里，青梅竹马也不只是一句诗歌，柴米油盐外也有牵绊和情谊。始于心动，成于爱情，终于相伴，两颗心一起磨俗锤硬了，没什么不好。\u003C\u002Fp\u003E\u003Cp\u003E4.\u003C\u002Fp\u003E\u003Cp\u003E更有幸的是，从农业社会走出来的我们，生存资源得以和家庭解绑，婚姻也不是生存的必需品。没有了生存的威胁，繁殖的执念也得以疏解，因为生育的代价有时候要搭上余生的质量。\u003C\u002Fp\u003E\u003Cp\u003E结婚，对越来越多的人来说，变得划不来。\u003C\u002Fp\u003E\u003Cp\u003E天地广阔，逍遥自在，一人饮酒，别有滋味。\u003C\u002Fp\u003E\u003Cp\u003E比如，隔壁在袋鼠国定居的姐姐，35岁的单身，有车有房有工作，赚了钱就满世界去旅游。本来还催婚的父母，在陪她过了一段时间这样的生活后，都觉得女儿这生活爽极了，对催婚闭口不谈了。\u003C\u002Fp\u003E\u003Cp\u003E如果交易的收益不再是生存的必需品，越来越多的人退出相亲市场，去寻求其他的可能，又有何不可？\u003C\u002Fp\u003E\u003Cp\u003E于是， 靠着子弹上岸的，年轻懵懂玩真爱的，出局不玩的，这些人去掉之后。脑子清醒的，知道自己就是要婚姻，要和什么样的人结婚，实现目的要做哪些妥协，才能在相亲的交易上，有满意的收获。\u003C\u002Fp\u003E\u003Cp\u003E\u003Cb\u003E总之，内心成熟强大的人，怎么过都舒坦。\u003C\u002Fb\u003E\u003C\u002Fp\u003E\u003Chr\u003E\u003Cp\u003E最后，我有一个致力于打造闪闪发亮的人生，定期发布英语学习&amp;逻辑思维的公众号，打开微信搜索：杨大宝识 或者 yangdabaoshi\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003E最后的最后，谢谢你欣赏我的文字(｡･∀･)ﾉﾞ\u003C\u002Fp\u003E","commentCount":52,"voteupCount":416,"reshipmentSettings":"allowed","thanksCount":89,"excerptNew":"1. 只要相亲市场上，对男生优秀的标准还是那样幼稚，那么相亲市场上优秀的男生就会越来越少。 重点学校毕业，背景良好，家庭和睦，性格温和，无不良嗜好，不约炮，收入50万+的28岁青年，但是体重180斤的胖子算不算优秀？ 阳光开朗，积极向上，经常健身，4块腹肌…","previewText":"","canComment":{"status":true,"reason":""},"type":"answer","thumbnail":""},"538552089":{"relationship":{"isAuthor":false,"voting":0,"isThanked":false,"isNothelp":false,"upvotedFolloweeIds":[]},"markInfos":[],"excerpt":"说实话，您的这个问题，已经引起了我强烈不适。作为一个深圳当地人，并且是粤语使用者，我在你的言语中感受到了被冒犯的感觉，简单来说是养了头白眼狼的感觉。让我开始质疑，来了就是深圳人这个理念的正确性。像是好心好意的招待来自己家玩的闺蜜，结果闺蜜跟闺蜜却想要睡我老公的感觉。 第一，粤语在深圳当地是非常通用的语言，几乎所有的当地人都能够熟练的使用她。你所提出的投票，我怀疑这个投票的可信度，请提供数据来源以…","createdTime":1543118139,"previewType":"default","id":538552089,"isCopyable":true,"author":{"isFollowed":false,"type":"people","name":"lin","headline":"","urlToken":"lin-19-86","userType":"people","vipInfo":null,"url":"https:\u002F\u002Fapi.zhihu.com\u002Fpeople\u002Faf4cb492745718f41c5b5cf28f5d974e","avatarUrl":"https:\u002F\u002Fpic2.zhimg.com\u002F50\u002F2a142ddd31c62f9b4fc780cdc2a99ecb_s.jpg","isFollowing":false,"isOrg":false,"gender":1,"badge":[],"id":"af4cb492745718f41c5b5cf28f5d974e"},"url":"https:\u002F\u002Fapi.zhihu.com\u002Fanswers\u002F538552089","commentPermission":"all","question":{"author":{"isFollowed":false,"type":"people","name":"王子","headline":"","urlToken":"wang-zi-4-63","userType":"people","vipInfo":null,"url":"https:\u002F\u002Fapi.zhihu.com\u002Fpeople\u002F5d416cf686d3234549c2bab273b77748","avatarUrl":"https:\u002F\u002Fpic2.zhimg.com\u002F50\u002F8f0f0760f_s.jpg","isFollowing":false,"isOrg":false,"gender":1,"badge":[],"id":"5d416cf686d3234549c2bab273b77748"},"created":1459657040,"url":"https:\u002F\u002Fapi.zhihu.com\u002Fquestions\u002F42080181","title":"为什么深圳的地铁里有粤语播报？","excerpt":"2016\u002F04\u002F04补充： 大家的回答我都看了。 但要求深圳地铁取消粤语播报，不是我一个人的想法，之前就已经有很多人在呼吁，不信你们可以参考这几个帖子： 为什么全国人民的深圳，地铁有粤语报站 强烈建议深圳地铁废除粤语报站!!!_深圳 深圳人听不懂普通话吗？深圳地铁广播怎么还有粤语难听死了 其次，深圳大部分人不说粤语不是我说的，可以参考这个问题： 深圳和广州的差异在哪里？ - 城市 里面很多高票的答案，都指出，深圳不是一个粤语城市，普通话占了绝对优势。 在粤语使用人群比起普通话人群不占优势的情况下，为什么会专门设粤语这种播报方式？ 其余地区的人在深圳的数量也很多，为什么没有设相应地区的方言？ 再退一步，即使从保护本土文化的角度出发，那么客家话也是深圳的土著方言，那为什么不用客家话来播报？ 有谁能理想和客观回答我上面的问题？","answerCount":1306,"boundTopicIds":[2540,3451,8037],"commentCount":376,"isFollowing":false,"followerCount":1816,"type":"question","id":42080181},"updatedTime":1543897310,"content":"说实话，您的这个问题，已经引起了我强烈不适。作为一个深圳当地人，并且是粤语使用者，我在你的言语中感受到了被冒犯的感觉，简单来说是养了头白眼狼的感觉。让我开始质疑，来了就是深圳人这个理念的正确性。像是好心好意的招待来自己家玩的闺蜜，结果闺蜜跟闺蜜却想要睡我老公的感觉。\u003Cbr\u003E  第一，粤语在深圳当地是非常通用的语言，几乎所有的当地人都能够熟练的使用她。你所提出的投票，我怀疑这个投票的可信度，请提供数据来源以及被试人数与背景和调查时间及地点。作为一个深圳人，想告诉你，即使是说客家话的深圳人，也会讲会听粤语。所以你的所谓客家话使用者多于粤语这个观点不成立。粤语是作为一个通用语言在深圳被使用的，即粤语使用者等于粤语➕客家话的总和。\u003Cbr\u003E  第二，你的逻辑很强盗，因为本地的人少，所以要取消当地的语言。举个例子，你这跟种族歧视一样。我们到了爱斯基摩人世代生活的地方，他们大方的接纳了我们，可是我们不能理解他们的语言，爱斯基摩人又那么少，不如直接把当地的语言改了，变成我们会的。这个做法和殖民者很像，当初日本占领台湾也是这样的，不允许说国语，只能讲日本语。强行改变当地语言，这是侵略的表现。\u003Cbr\u003E  第三，虽然只是地铁播报的语言，但是却会影响下一代对方言的认同感。方言作为一个地区的重要文化组成部分，失去了对当地语言的认同，那这个地域文化距离死去也不远了。一个失去认同的语言，就会减少使用者，使用者减少，那语言的更新力量就会减少，语言不跟新就是一种语言死去的开始。不是我上纲上线，是真的会有这样的影响。\u003Cbr\u003E  第四，题主观点有点狭隘。仿佛无法接受世界的多元。请问如果每座城市都一样，我们旅游还有什么意思？每座城市就是因为有不一样的语言，不一样的饮食文化，一方水土有一方风情，我们中国才能有如此丰富灿烂的文化。有时文化是不能从实用角度去考虑的，即使整个深圳只有百分之十的人会讲粤语，那粤语也应该作为通用语言使用，就因为粤语是这座小渔村古老基因的一部份，她就应该得到尊重。城市发展，让这座城市迎来了许多远道而来的朋友，朋友留下变成了亲人，我们一起为了适应这个新变化作出了努力，也作出很多改变。但这个家族里的古老基因我也不想抛却，希望大家可以一起融入。\u003Cbr\u003E  第五，请问题主您是上了地铁后一心听广播的吗？开门速度又不会被广播而影响，多听一个语言碍着你了？我目测这个现状应该不会改变，愚昧的我有几个解决方法，第一，戴耳机，您别听就得了。第二，别坐地铁，眼不见心不烦。第三，离开深圳，您永远不用为这个问题操心了。\u003Cbr\u003E  如有冒犯，多多包涵，像我一样。 \u003Cbr\u003E\u003Cbr\u003E—————————————————————鉴于评论区总有人在说同样的问题，那就统一说一下。这里多数是吐槽，毫无逻辑，语气极差，容易爆炸的人尽量别看吧。\u003Cbr\u003Eps.看了也没什么，反正我可以删评论 \u003Cbr\u003E1. 深圳是由谁建设的？\u003Cbr\u003E我认为想要求证的办法是看1976年到2000年之间的注册工厂和公司的法人身份。这是非要较真的做法。值得一提的是最初深圳的资本来源是港资与外资。深圳当地人老一辈多数参加过工厂劳动。对深圳建设真正是无私奉献的人，支援深圳建设而转业的工兵。他们现在多数住在蛇口的老房子里，那都是以前工厂分的，没有产权，只有居住权。房子只有二十到三十平方的样子，有部分人生活比较艰难。除了这些军人以外，谁还不是冲着利益来的？这无可厚非，但别拿着鸡毛当令箭，不然感觉就像是英国自己对鸦片战争的称呼“通商战争”一样，还挺可笑的。毕竟也不是谁求着谁来，各取所需而已，我这么说，肯定又有人说我是土著的优越感，随意怎么说吧，事实就是这样。深圳本地人冲着利益，放弃了青山绿水，自愿把土地卖给政府或企业建设。来深圳的人，为了追逐机遇与利益，自愿背井离乡，来到深圳，选择来到别人的家乡，那就是要接受不同的乡音，即想什么都不放弃，又想什么都得到，哪有这么美的事？所以大家都是为了利益，别再提什么谁建设深圳了，没有钱你倒是建啊？谁还比谁高贵了似得，笑死个人了。\u003Cbr\u003E2. 我的评论很刺耳\u003Cbr\u003E是的，我对于那些存心找茬的人可没什么耐心，你有啥话想说的可以随意评论，我都接着，我说啥，请您也接着。您礼貌讲道理，我自然也做个体面人，大家共同讨论问题，非常欢迎。如果您想在我这发泄情绪，说话夹枪带棒，那对不起，我也没有好脸色，明嘲暗讽您也请多担待了。\u003Cbr\u003E3.保留粤语是不是对普通话有影响\u003Cbr\u003E很多的评论给我的感觉就是，如果保留了粤语，那就是普通话地位不保。大哥醒醒吧，整个深圳的学校都是用普通话上课的，真正的从娃娃做起，没有一个会说话的深圳孩子不会说普通话的。但是很多小孩都已经不会说粤语潮州话客家话了，就只是想把这样一口熟悉的乡音了流传下去而已，有什么问题？求同存异不行吗？而且保留粤语又不是取消普通话，那些提出普通话才是官方语言的，我什么时候说不是了？？？？说很多人听不懂粤语的，这不是有普通话吗？你听普通话不就得了。那也的确很多人听不懂普通话啊，且多数是老人家，他们不配坐地铁了？\u003Cbr\u003E4. 我这个回答是土著的优越感？\u003Cbr\u003E说真的，我很无语。作为深圳人，我一直很自豪，因为这座城市年轻又包容，很少有莫名其妙的社会矛盾，而且空气好，交通发达，生活便利，比起去过的其他城市都要宜居。以上是我自豪感的来源，在评论区里臆测的我都怀疑是不是过分自卑？还不许我为深圳自豪了？我不是因为我是深圳本地人而自豪，我是为我是深圳人而自豪，好吗？！\u003Cbr\u003E我还要澄清一下，不是所有深圳本地人都很有钱，我，穷的要死 ，做梦都想要搞笔拆迁款，家里也要供房子供车，每个月也要为钱发愁，也是要起早贪黑养家的。想买个包都要斟酌斟酌再斟酌！双十一都没剁手！总是说的谁的生活就很容易了一样，没有努力屁都没有。再说深圳本地人都是享受发展红利，整天不用干活的，你就给我打钱，谁还不想一夜暴富了？   \u003Cbr\u003E以上。","commentCount":1772,"voteupCount":7270,"reshipmentSettings":"allowed","thanksCount":408,"excerptNew":"说实话，您的这个问题，已经引起了我强烈不适。作为一个深圳当地人，并且是粤语使用者 Fp\u003E\u003Cp\u003E没电了就只能搁在地上划着玩。\u003C\u002Fp\u003E\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fpic4.zhimg.com\u002Fv2-39d753ac8051c80ae0b821cc6cd022bb_b.jpg\" data-rawwidth=\"640\" data-rawheight=\"360\" data-size=\"normal\" data-caption=\"\" class=\"origin_image zh-lightbox-thumb\" width=\"640\" data-original=\"https:\u002F\u002Fpic4.zhimg.com\u002Fv2-39d753ac8051c80ae0b821cc6cd022bb_r.jpg\"\u003E\u003C\u002Ffigure\u003E\u003Cp\u003E然后就有一个问题，\u003C\u002Fp\u003E\u003Cp\u003E当你用手作用在车上的时候，想绕着自己转一圈，就能明显的感觉到一股阻力，若是用强，四驱车就会在地上娇喘一声--它的车轮打滑了。\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003E原因很简单，两个轮子连在一起，它们的转速是一样的。\u003C\u002Fp\u003E\u003Cp\u003E而实现转弯，处在外侧的轮胎要比处在内侧的轮胎转速快。\u003C\u002Fp\u003E\u003Cp\u003E就好比赛跑一样，\u003C\u002Fp\u003E\u003Cp\u003E四个人要在一条线上的话，外侧跑道的人必须比内侧跑得快。\u003C\u002Fp\u003E\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fpic3.zhimg.com\u002Fv2-75922b8f5924de62f10223fbb9423be4_b.jpg\" data-rawwidth=\"1200\" data-rawheight=\"800\" data-size=\"normal\" data-caption=\"\" class=\"origin_image zh-lightbox-thumb\" width=\"1200\" data-original=\"https:\u002F\u002Fpic3.zhimg.com\u002Fv2-75922b8f5924de62f10223fbb9423be4_r.jpg\"\u003E\u003C\u002Ffigure\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003E所以这声娇喘曾经困扰了我--\u003Cb\u003E为什么那些大车子转弯就没有这样？\u003C\u002Fb\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003E其实是会的，\u003Cb\u003E至少在以前是会的。\u003C\u002Fb\u003E\u003C\u002Fp\u003E\u003Cp\u003E比如汽车出现的初期，后轮就是两个轮子分开转，只有一个轮子连接到引擎，这样就可以让两个轮子速度不一样，从而实现转弯。\u003C\u002Fp\u003E\u003Cp\u003E只是这种驱动方式，给引擎的负担大，而且一轮抓地应付不了槽糕的路况，而且有时还是会在高速下打滑...\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003E所以单轮驱动很快被淘汰了，被差速器淘汰了。\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003E各位还小的时候，\u003C\u002Fp\u003E\u003Cp\u003E还是身高矮矮的小萌萌的时候，看到的世界和大人是不一样的，\u003C\u002Fp\u003E\u003Cp\u003E所以一定见过大货车的底部，\u003C\u002Fp\u003E\u003Cp\u003E他胯下的大圆球，\u003Cb\u003E它就是差速器\u003C\u002Fb\u003E。\u003C\u002Fp\u003E\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fpic3.zhimg.com\u002Fv2-b7812cdda45c3e9c1ddffe9c4beb1dca_b.jpg\" data-rawwidth=\"800\" data-rawheight=\"533\" data-size=\"normal\" data-caption=\"\" class=\"origin_image zh-lightbox-thumb\" width=\"800\" data-original=\"https:\u002F\u002Fpic3.zhimg.com\u002Fv2-b7812cdda45c3e9c1ddffe9c4beb1dca_r.jpg\"\u003E\u003C\u002Ffigure\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003E小时候想破脑袋都不明白这东西里面是什么样的，\u003C\u002Fp\u003E\u003Cp\u003E它是如何实现转弯的时候两个轮子不同速度？\u003C\u002Fp\u003E\u003Cp\u003E又能在正常直线行驶时保证两轮一速？\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003E男子汉不应该有一辆会娇喘的四驱车，我也想给我四驱车装一个。\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003E结构图：\u003C\u002Fp\u003E\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fpic1.zhimg.com\u002Fv2-975bd6417aad3168a710705104d51709_b.jpg\" data-rawwidth=\"572\" data-rawheight=\"372\" data-size=\"normal\" data-caption=\"\" class=\"origin_image zh-lightbox-thumb\" width=\"572\" data-original=\"https:\u002F\u002Fpic1.zhimg.com\u002Fv2-975bd6417aad3168a710705104d51709_r.jpg\"\u003E\u003C\u002Ffigure\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003E秒懂演示：\u003C\u002Fp\u003E\u003Ca class=\"video-box\" href=\"http:\u002F\u002Flink.zhihu.com\u002F?target=https%3A\u002F\u002Fwww.zhihu.com\u002Fvideo\u002F1053796068722110464\" target=\"_blank\" data-video-id=\"\" data-video-playable=\"\" data-name=\"\" data-poster=\"https:\u002F\u002Fpic3.zhimg.com\u002Fv2-8bea031a814ae86df38e48c2feffaa58.jpg\" data-lens-id=\"1053796068722110464\"\u003E              \u003Cimg class=\"thumbnail\" src=\"https:\u002F\u002Fpic3.zhimg.com\u002Fv2-8bea031a814ae86df38e48c2feffaa58.jpg\"\u003E\u003Cspan class=\"content\"\u003E                \u003Cspan class=\"title\"\u003E\u003Cspan class=\"z-ico-extern-gray\"\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"z-ico-extern-blue\"\u003E\u003C E\u003Cli\u003E......\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003E今天介绍的 tmux 可以说很好地解决了这些问题，并且能够解放我们的双手，在终端下摆脱对鼠标的依赖。\u003C\u002Fp\u003E\u003Ch2\u003E什么是 tmux ?\u003C\u002Fh2\u003E\u003Cp\u003ETmux 是一个终端复用工具，用于在一个终端窗口中运行多个终端会话，比如我们可以实现非常炫酷的效果:\u003C\u002Fp\u003E\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fpic2.zhimg.com\u002Fv2-5e5a69750f99c3faf973b628a35c0eb5_b.jpg\" data-caption=\"\" data-size=\"normal\" data-rawwidth=\"1360\" data-rawheight=\"758\" class=\"origin_image zh-lightbox-thumb\" width=\"1360\" data-original=\"https:\u002F\u002Fpic2.zhimg.com\u002Fv2-5e5a69750f99c3faf973b628a35c0eb5_r.jpg\"\u003E\u003C\u002Ffigure\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003E安装也比较简单, mac 用户\u003C\u002Fp\u003E\u003Cdiv class=\"highlight\"\u003E\u003Cpre\u003E\u003Ccode class=\"language-text\"\u003E# 安装 brew\nruby -e \"$(curl -fsSL https:\u002F\u002Fraw.githubusercontent.com\u002FHomebrew\u002Finstall\u002Fmaster\u002Finstall)\"\n# 使用 brew 安装 tmux\nbrew install tmux\n\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\u003C\u002Fdiv\u003E\u003Cp\u003Eubuntu 用户可以 \u003Ccode\u003Esudo apt-get install tmux\u003C\u002Fcode\u003E 安装它。\u003C\u002Fp\u003E\u003Ch2\u003ETmux 概念和使用\u003C\u002Fh2\u003E\u003Cp\u003Etmux 默认的快捷键前缀是 ctrl+b ，当然你也可以修改它，不过这里为了简化，我都使用默认按键。（小提示：我把 capslock 键修改成了 ctrl 键，因为 Ctrl 使用特别频繁，很多键盘键位 ctrl 键使用起来不是特别方便，尤其是笔记本键盘，小指头会疼）\u003C\u002Fp\u003E\u003Cp\u003Etmux 中有几个重要概念：\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E会话(session): 建立一个 tmux 工作区会话，会话可以长期驻留，重新连接服务器不会丢失，我们只需重新 tmux attach 到之前的工作区就可以恢复会话\u003C\u002Fli\u003E\u003Cli\u003E窗口(window): 容纳多个窗格\u003C\u002Fli\u003E\u003Cli\u003E窗格(pane): 可以在窗口中分成多个窗格\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fpic2.zhimg.com\u002Fv2-2880e71f5686eb34582e8011370c6db4_b.jpg\" data-caption=\"\" data-size=\"normal\" data-rawwidth=\"539\" data-rawheight=\"350\" class=\"origin_image zh-lightbox-thumb\" width=\"539\" data-original=\"https:\u002F\u002Fpic2.zhimg.com\u002Fv2-2880e71f5686eb34582e8011370c6db4_r.jpg\"\u003E\u003C\u002Ffigure\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003E视频里我会介绍这些概念并从零开始演示我日常是如何使用 tmux 的，我们仅仅使用它的最基本用法，无需记忆那么多的快捷键就能愉快地使用 tmux 了。\u003C\u002Fp\u003E\u003Ca class=\"video-box\" href=\"http:\u002F\u002Flink.zhihu.com\u002F?target=https%3A\u002F\u002Fwww.zhihu.com\u002Fvideo\u002F1020251819833970688\" target=\"_blank\" data-video-id=\"\" data-video-playable=\"true\" data-name=\"手把手教你用终端复用神器 tmux\" data-poster=\"https:\u002F\u002Fpic2.zhimg.com\u002Fv2-dc55cd2cce212f03e993d1c2ec5a8d67.png\" data-lens-id=\"1020251819833970688\"\u003E              \u003Cimg class=\"thumbnail\" src=\"https:\u002F\u002Fpic2.zhimg.com\u002Fv2-dc55cd2cce212f03e993d1c2ec5a8d67.png\"\u003E\u003Cspan class=\"content\"\u003E                \u003Cspan class=\"title\"\u003E手把手教你用终端复用神器 tmux\u003Cspan class=\"z-ico-extern-gray\"\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"z-ico-extern-blue\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E                \u003Cspan class=\"url\"\u003E\u003Cspan class=\"z-ico-video\"\u003E\u003C\u002Fspan\u003Ehttps:\u002F\u002Fwww.zhihu.com\u002Fvideo\u002F1020251819833970688\u003C\u002Fspan\u003E              \u003C\u002Fspan\u003E            \u003C\u002Fa\u003E\u003Cp\u003E使用一些第三方工具比如 tmuxp\u002Fterminator，我们甚至还可以将 tmux session 管理自动化，比如为一个项目配置 tmuxp 文件然后直接加载生成 tmux 会话，感兴趣可以看看这一篇文章里的演示。\u003C\u002Fp\u003E\u003Ca href=\"https:\u002F\u002Fzhuanlan.zhihu.com\u002Fp\u002F36662278\" data-draft-node=\"block\" data-draft-type=\"link-card\" data-image=\"https:\u002F\u002Fpic3.zhimg.com\u002Fv2-57093494dde0bf67f7965616b8b92d3a_180x120.jpg\" data-image-width=\"1024\" data-image-height=\"483\" class=\"internal\"\u003EPegasus Wang：玩玩 tmuxp [视频]\u003C\u002Fa\u003E\u003Cp\u003E除此之外，共享账户使用原生 tmux attach 到同一个会话或者使用 wemux 之类的工具还能实现结对编程，比如在一个窗口里打开两个 pane，左边的人用 vim，右边的人用 emcas 分别编辑。或者让两台电脑 attach 到同一个会话，在其中一个电脑写代码也会在另一个电脑同步显示，营造一种电脑自己会写代码的诡异场景。\u003C\u002Fp\u003E\u003Ca class=\"video-box\" href=\"http:\u002F\u002Flink.zhihu.com\u002F?target=https%3A\u002F\u002Fwww.zhihu.com\u002Fvideo\u002F1021330853158395904\" target=\"_blank\" data-video-id=\"\" data-video-playable=\"true\" data-name=\"\" data-poster=\"https:\u002F\u002Fpic3.zhimg.com\u002F80\u002Fv2-7759f393bd86ef4ac42dd1baa7000436_b.jpg\" data-lens-id=\"1021330853158395904\"\u003E              \u003Cimg class=\"thumbnail\" src=\"https:\u002F\u002Fpic3.zhimg.com\u002F80\u002Fv2-7759f393bd86ef4ac42dd1baa7000436_b.jpg\"\u003E\u003Cspan class=\"content\"\u003E                \u003Cspan class=\"title\"\u003E\u003Cspan class=\"z-ico-extern-gray\"\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"z-ico-extern-blue\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E                \u003Cspan class=\"url\"\u003E\u003Cspan class=\"z-ico-video\"\u003E\u003C\u002Fspan\u003Ehttps:\u002F\u002Fwww.zhihu.com\u002Fvideo\u002F1021330853158395904\u003C\u002Fspan\u003E              \u003C\u002Fspan\u003E            \u003C\u002Fa\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003E如果你自己懒得配置，也可以使用别人配置好的 tmux，比如这个：\u003C\u002Fp\u003E\u003Ca href=\"http:\u002F\u002Flink.zhihu.com\u002F?target=https%3A\u002F\u002Fgithub.com\u002Fgpakosz\u002F.tmux\" data-draft-node=\"block\" data-draft-type=\"link-card\" data-image=\"https:\u002F\u002Fpic4.zhimg.com\u002Fv2-6d0de1a170bfd8f613d74c3ccacedbcf_ipico.jpg\" data-image-width=\"400\" data-image-height=\"400\" class=\" wrap external\" target=\"_blank\" rel=\"nofollow noreferrer\"\u003Egpakosz\u002F.tmux\u003C\u002Fa\u003E\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fpic3.zhimg.com\u002Fv2-c276068c8a8119b86d75f920173fcb84_b.gif\" data-caption=\"\" data-size=\"normal\" data-rawwidth=\"1024\" data-rawheight=\"654\" data-thumbnail=\"https:\u002F\u002Fpic3.zhimg.com\u002Fv2-c276068c8a8119b86d75f920173fcb84_b.jpg\" class=\"origin_image zh-lightbox-thumb\" width=\"1024\" data-original=\"https:\u002F\u002Fpic3.zhimg.com\u002Fv2-c276068c8a8119b86d75f920173fcb84_r.jpg\"\u003E\u003C\ WG 工作组来负责 Wasm 技术的标准迭代与实现，四大主流浏览器（Google Chrome、FireFox、Edge和Safari）已经全部实现 WebAssembly 技术在其 MVP 标准中制定的所有特性，C\u002FC++、Go 和 Rust 等高级语言已经逐渐开始支持编译到 Wasm 格式。这一系列的发展和变化都说明了人们对该项技术所寄予的厚望。\u003C\u002Fp\u003E\u003Cp\u003E如今世间百态，万物的发展速度越来越快，而前端技术领域也同样如此，正在转向技术融合的道路——从2000年专门指代 PC 网页技术的 Web 前端，到2010年左右包含有 H5 技术的前端，再到融合了移动端甚至部分后端技术的“大前端”。“前端”一词所指代的技术实体正变得越来越模糊，已经不单单是指我们所熟知的 JS、HTML 与 CSS 了，正如大学里生物学专业与化学专业两者融合后所形成的“生物化学专业”一样。技术本身并无好坏之分，只有能否适用于某些业务场景。而技术的融合则正好能够发挥各项技术本身所具备的优势，达到“1+1&gt;2”的效果。WebAssembly 技术便正是如此。\u003C\u002Fp\u003E\u003Cp\u003E在写作本书的过程中，笔者曾与 WWG 的核心成员 Alon、Ben 和 JF 等专家进行了多次交流，以力求保证书中各个技术细节的正确性。但 Wasm 技术发展非常之快，比如 Emscripten 工具链每天都会有众多的 “commit” 被提交到主分支中，新版本的发布也是以“周”甚至“天”为单位进行的。因此，书中所述内容并不保证会在今后的半年甚至一年时间里都具有时效性。而对于相关内容的时效性变化，笔者也会在对应于本书的 Github 仓库（详见“勘误和支持”部分）中及时进行标注。作为国内第一本介绍 WebAssembly 的技术书籍，希望本书的内容能够为国内互联网基础技术的发展做出微小的贡献。虽然现阶段我们还无法完全地自主创新，或者参与到各项国际技术标准的制定过程中，但唯有紧跟其脚步，才能够伺机超越。\u003C\u002Fp\u003E\u003Cblockquote\u003E本书特色\u003C\u002Fblockquote\u003E\u003Cp\u003E作为市面上第一本深入介绍 WebAssembly 技术的相关书籍，笔者尝试由浅入深地来介绍与Wasm 技术相关的各种底层理论知识，以及相关编译器工具链的内部实现结构与使用方法。WebAssembly 技术从其第一版 MVP 标准诞生至今，时间过去并不久，但抽象的英文官方文档并不适合各类 Web 前端开发工程师直接进行阅读。从另一个方面来看，虽然我们可以在国内如“百度”等中文搜索引擎上找到部分与 Wasm 实践相关的介绍文章，但它们大都不会深入该技术标准的背后，探寻该技术的底层设计本质。因此，本书力求从一些简单的实践入手，深入理论，再到复杂的具有实际业务价值的综合实践，深入浅出地介绍 Wasm 技术发展至今，其背后所涉及的各种底层设计原理与实现、相关工具链以及未来发展方向等多方面内容。\u003C\u002Fp\u003E\u003Cp\u003E由于 WebAssembly 并不是一种单方面的前端或后端技术，因此在本书中，我们将会随着内容的深入逐渐接触到除Web前端技术之外的诸如编译原理、V8 引擎、LLVM 以及 Linux 动态链接等多方面内容。笔者将会用最简单和直观的方式，由浅入深地介绍这些平日里可能很少接触到的技术与特性。\u003C\u002Fp\u003E\u003Cp\u003E另外，作为市面上首本与 WebAssembly 相关的纯技术类书籍，笔者只能从自己所接触到的Wasm 相关技术中，按照各个知识点的相关性与重要性来编排内容。相信读者在读完整本书后，一定会对 Wasm 技术背后的实现原理以及相关技术有着进一步的理解。\u003C\u002Fp\u003E\u003Cblockquote\u003E读者对象\u003C\u002Fblockquote\u003E\u003Cul\u003E\u003Cli\u003EWeb 前端开发人员。\u003C\u002Fli\u003E\u003Cli\u003EC\u002FC++ 开发人员。\u003C\u002Fli\u003E\u003Cli\u003E对 WebAssembly 技术感兴趣的人员。\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cblockquote\u003E致谢\u003C\u002Fblockquote\u003E\u003Cp\u003E首先要感谢的是 Emscripten 工具链的作者 Alon，在编写 Emscripten 实践部分时，通过邮件与他沟通了很多技术细节上的内容。Alon 是 Mozilla 的技术研究员，他主要负责维护和开发Emscripten 与 Binaryen 两个重要的 WebAssembly 工具链。Alon 平日工作繁忙，非常感谢他能够抽出时间为我指导技术，以及本书内容组织方面的事情，并为本书写了序言。\u003C\u002Fp\u003E\u003Cp\u003E其次要感谢的是我的女朋友，工作本已十分繁忙，而写书路漫漫，这期间曾遇到过无数次难以下笔、不知所措的时刻，而她却总是能在关键时刻鼓励我陪我共渡难关。在写书的半年多时间里，基本上所有的双休日都是在家中或咖啡馆度过的，没有时间陪伴，希望能够和你一同见证本书出版的时刻。\u003C\u002Fp\u003E\u003Cp\u003E还要感谢的是我的好友以及家人。早早地立下写书的誓言，正是因为有了你们每天的监督，我才能督促自己完成每天规定的任务，最终完成本书所有章节的编写。\u003C\u002Fp\u003E\u003Cp\u003E最后要感谢的是本书的策划编辑张春雨，2017年上海 QCon 全球软件开发大会之后，他通过微信找到了作为讲师的我，并给予我这次写书的机会。但十分抱歉的是，由于我的日程和时间安排不当，导致本书的出版比预定时间晚了近三个月。但张老师并没有放弃我，这里真的要说一声：“感谢您对我的信任”。\u003C\u002Fp\u003E\u003Cp\u003E除此之外，还要感谢帮忙写序和推荐语的 \u003Ca href=\"http:\u002F\u002Flink.zhihu.com\u002F?target=https%3A\u002F\u002Ftwitter.com\u002Fkripken\" class=\" wrap external\" target=\"_blank\" rel=\"nofollow noreferrer\"\u003E@Alon Zakai\u003C\u002Fa\u003E \u003Ca class=\"member_mention\" href=\"http:\u002F\u002Fwww.zhihu.com\u002Fpeople\u002F98aaaf71820ae2ed361dc20c4c681fd5\" data-hash=\"98aaaf71820ae2ed361dc20c4c681fd5\" data-hovercard=\"p$b$98aaaf71820ae2ed361dc20c4c681fd5\"\u003E@Devoation\u003C\u002Fa\u003E(赵洋) \u003Ca class=\"member_mention\" href=\"http:\u002F\u002Fwww.zhihu.com\u002Fpeople\u002Fafbd3234a10915bb3436d34e8be0fde9\" data-hash=\"afbd3234a10915bb3436d34e8be0fde9\" data-hovercard=\"p$b$afbd3234a10915bb3436d34e8be0fde9\"\u003E@知三乎四\u003C\u002Fa\u003E(勾股)  \u003Ca class=\"member_mention\" href=\"http:\u002F\u002Fwww.zhihu.com\u002Fpeople\u002Fac7a9f66ad982779bd6b3a34aa5f0ca4\" data-hash=\"ac7a9f66ad982779bd6b3a34aa5f0ca4\" data-hovercard=\"p$b$ac7a9f66ad982779bd6b3a34aa5f0ca4\"\u003E@王泽\u003C\u002Fa\u003E \u003Ca class=\"member_mention\" href=\"http:\u002F\u002Fwww.zhihu.com\u002Fpeople\u002F043f815e4845b6d3c8197bdda0161a9f\" data-hash=\"043f815e4845b6d3c8197bdda0161a9f\" data-hovercard=\"p$b$043f815e4845b6d3c8197bdda0161a9f\"\u003E@pockry\u003C\u002Fa\u003E(徐川)  \u003Ca class=\"member_mention\" href=\"http:\u002F\u002Fwww.zhihu.com\u Web 前端开发领域大显身手。基于 Reference Type 和 Host Binding 带来的对 JavaScript 数据元素的高效引用，以及 JavaScript 引擎的持续优化使得在两个 Context 之间的函数相互调用成本大大降低。未来 Wasm 在纯 Web 前端领域的实践将会越来越多（这里预言一波：\u003Cb\u003E三年之后30%以上的 Web 应用都会直接或间接使用 Wasm 技术\u003C\u002Fb\u003E）。\u003C\u002Fp\u003E\u003Ca href=\"http:\u002F\u002Flink.zhihu.com\u002F?target=https%3A\u002F\u002Fgithub.com\u002FBecavalier\u002FSharpen\" data-draft-node=\"block\" data-draft-type=\"link-card\" data-image=\"https:\u002F\u002Fpic4.zhimg.com\u002Fv2-0153570113e42353d1343d51353eb977_ipico.jpg\" data-image-width=\"400\" data-image-height=\"400\" class=\" wrap external\" target=\"_blank\" rel=\"nofollow noreferrer\"\u003EBecavalier\u002FSharpen\u003C\u002Fa\u003E\u003Cp\u003E如下图所示为原型版 Sharpen 在本地进行测试时的差异计算与渲染效果。对于下面两段不大的 HTML 片段进行基于 VDOM 的差异计算和渲染过程其整体消耗时间在 2ms-4ms 之间（这里虽然没有写对应 JavaScript 版本的实现以用来进行对照的 Benchmark，但这个耗时实际上应该算是很高的了，并且在 HTML 片段足够大的时候两者的性能差异会凸显出来）。\u003C\u002Fp\u003E\u003Cp\u003E\u003Cb\u003EOriginal：\u003C\u002Fb\u003E\u003C\u002Fp\u003E\u003Cdiv class=\"highlight\"\u003E\u003Cpre\u003E\u003Ccode class=\"language-text\"\u003E&lt;div id=\"native\" data-tid=\"apple\" data-type=\"div\"&gt;\n  &lt;span style=\"font-size: 12px; font-weight: bold;\"&gt;Apple&lt;\u002Fspan&gt;\n  &lt;h4&gt;A very cool company!&lt;\u002Fh4&gt;\n&lt;\u002Fdiv&gt;\n\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\u003C\u002Fdiv\u003E\u003Cp\u003E\u003Cb\u003EPatch：\u003C\u002Fb\u003E\u003C\u002Fp\u003E\u003Cdiv class=\"highlight\"\u003E\u003Cpre\u003E\u003Ccode class=\"language-text\"\u003E&lt;div id=\"patch\" onclick=\"alert(true);\" style=\"background-color: yellow;\" data-sid=\"google\" data-type=\"div\"&gt; \n  &lt;span style=\"font-size: 20px; color: blue; font-weight: bold;\"&gt;谷歌&lt;\u002Fspan&gt;\n  &lt;p&gt;一家伟大的公司!&lt;\u002Fp&gt;\n  &lt;p style=\"color: red;\"&gt;share: $1164.83&lt;\u002Fp&gt;\n&lt;\u002Fdiv&gt;\n\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\u003C\u002Fdiv\u003E\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fpic4.zhimg.com\u002Fv2-955a0b0e4e34c8dd1b0d7745764f938d_b.gif\" data-caption=\"\" data-size=\"normal\" data-rawwidth=\"1528\" data-rawheight=\"864\" data-thumbnail=\"https:\u002F\u002Fpic4.zhimg.com\u002Fv2-955a0b0e4e34c8dd1b0d7745764f938d_b.jpg\" class=\"origin_image zh-lightbox-thumb\" width=\"1528\" data-original=\"https:\u002F\u002Fpic4.zhimg.com\u002Fv2-955a0b0e4e34c8dd1b0d7745764f938d_r.jpg\"\u003E\u003C\u002Ffigure\u003E\u003Cp\u003E整个计算和渲染过程可以分为如下几个阶段，其中背景为浅灰色的过程占用了一部分不必要的性能损耗，并且当 HTML 片段的“体积”逐渐增大时，这6个过程所占用的处理时间会进一步增大以至于严重影响整个引擎的计算性能。现阶段我们可以采用“特化”的 JSON 解析器以及异步垃圾回收等“边缘策略”来尽可能降低这些不必要过程的性能损耗，但其效果也并不尽如人意。当然，在处理大而复杂的 VDOM 片段时，使用多线程以及 LD 算法也是有一定必要的。所以我们只能期待等后续 Post-MVP 相关特性实现后再来解决这个棘手的问题。\u003C\u002Fp\u003E\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fpic3.zhimg.com\u002Fv2-55f47bde9d2a57b8f9614477f7ddaac2_b.jpg\" data-caption=\"\" data-size=\"normal\" data-rawwidth=\"1364\" data-rawheight=\"684\" class=\"origin_image zh-lightbox-thumb\" width=\"1364\" data-original=\"https:\u002F\u002Fpic3.zhimg.com\u002Fv2-55f47bde9d2a57b8f9614477f7ddaac2_r.jpg\"\u003E\u003C\u002Ffigure\u003E\u003Cp\u003E就像 Clark \u003Ca href=\"http:\u002F\u002Flink.zhihu.com\u002F?target=https%3A\u002F\u002Fhacks.mozilla.org\u002F2018\u002F10\u002Fwebassemblys-post-mvp-future\u002F\" class=\" wrap external\" target=\"_blank\" rel=\"nofollow noreferrer\"\u003E所说的\u003C\u002Fa\u003E，Wasm 发展到现在也只是刚刚开始：“So the WebAssembly that we have today is not the end of this story—it’s just the beginning.” 但其未来的发展蓝图确是十分宏大的，包括 WAVM 在内的 WebAssembly 运行时环境（虚拟机）可以将 Wasm 的应用范围延伸到诸如：CDN、区块链（如”以太坊虚拟机 EVM“）、IOT以及常用命令行工具等多个领域。除此之外，诸如 Vuejs、React、Angular 等前端 JavaScript 框架也会因此而发生相应的改变。因此未来几年 Wasm 将会带给 Web 世界的新变革是非常令人值得期待的。\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003E最后的最后，放两张自拍以感谢各位客官老爷对“\u003Cb\u003E魔女.曜彤\u003C\u002Fb\u003E”（王婆卖瓜，自卖自夸）的支持 (´･Д･)」，谢谢！同时赶在节日的尾巴，也祝大家 万圣节 快乐，trick or treat！\u003C\u002Fp\u003E\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fpic3.zhimg.com\u002Fv2-9208aedbd335471f329984913bfe
