02Ff07808da5625fef3607f8b75b770349f_is.jpg","name":"互联网","url":"http:\u002F\u002Fwww.zhihu.com\u002Ftopics\u002F19550517","type":"topic","excerpt":"互联网（英语：Internet），又称网际网络，或音译因特网(Internet)、英特网，互联网始于1969年美国的阿帕网。是网络与网络之间所串连成的庞大网络，这些网络以一组通用的协议相连，形成逻辑上的单一巨大国际网络。通常internet泛指互联网，而Internet则特指因特网。这种将计算机网络互相联接在一起的方法可称作“网络互联”，在这基础上发展出覆盖全世界的全球性互联网络称互联网，即是互相连接一起的网络结构。互联网并不等同万…","id":"19550517"},"avatarUrl":"https:\u002F\u002Fpic3.zhimg.com\u002F3f9136e80c176942e9ea8720300c8eea_is.jpg","columnsCount":0,"hostedLiveCount":0,"isActive":1,"thankToCount":0,"mutualFolloweesCount":0,"coverUrl":"","thankFromCount":0,"voteToCount":0,"isBlocked":false,"answerCount":5,"allowMessage":false,"articlesCount":0,"name":"清水河学渣","questionCount":1,"locations":[{"introduction":"成都，简称蓉，别称蓉城、锦城，是四川省省会，西南地区唯一一个副省级市，特大城市，国家重要的高新技术产业基地、商贸物流中心和综合交通枢纽，西部地区重要的中心城市。2017年，全市下辖20个区（市）县和高新区、天府新区成都直管区，面积1.46万平方公里，常住人口1600余万人，GDP超1.3万亿元，城镇化率达70.6%。成都位于四川盆地西部，成都平原腹地，境内地势平坦、河网纵横、物产丰富、农业发达，属亚热带季风性湿润气候，自古享有“天府之国”的美誉；是我国第四大航空枢纽，内陆地区领事机构最多的地区；作为全球重要的电子信息产业基地，有国家级科研机构30家，国家级研发平台67个，高校56所，各类人才约389万人；世界500强企业达281家。成都是国家历史文化名城，古蜀文明发祥地，中国十大古都之一。公元前四世纪，开明王朝九世以“一年成邑，二年成都”，故名成都，历经4500多年，城址未徙，城名未易；先后有7个割据政权在此建都；成都又一直是各朝代的州、郡治所；汉为全国五大都会之一；唐为中国最发达的工商业城市之一，史称“扬一益二”；北宋是汴京以外的第二大都会，发明了世界上第一种纸币——交子。孕育了都江堰、武侯祠、杜甫草堂、金沙遗址等众多名胜古迹，是中国最佳旅游城市。先后获世界最佳新兴商务城市、中国内陆投资环境标杆城市、国家小微企业双创示范基地城市、中国城市综合实力十强、中国十大创业城市等。2016年4月，国务院明确成都要以建设国家中心城市为目标。","avatarUrl":"https:\u002F\u002Fpic3.zhimg.com\u002Fv2-3d235518154df6f17caf1d250cde90b2_is.jpg","name":"成都","url":"http:\u002F\u002Fwww.zhihu.com\u002Ftopics\u002F19555944","type":"topic","excerpt":"成都，简称蓉，别称蓉城、锦城，是四川省省会，西南地区唯一一个副省级市，特大城市，国家重要的高新技术产业基地、商贸物流中心和综合交通枢纽，西部地区重要的中心城市。2017年，全市下辖20个区（市）县和高新区、天府新区成都直管区，面积1.46万平方公里，常住人口1600余万人，GDP超1.3万亿元，城镇化率达70.6%。成都位于四川盆地西部，成都平原腹地，境内地势平坦、河网纵横、物产丰富、农业发达，属亚热带季风性湿润气候，…","id":"19555944"},{"introduction":"佛山，前身为管辖珠江三角洲的粤中行署、佛山专区，现广东省省辖市，中国重要的制造业基地，国家历史文化名城，珠三角地区西翼经贸中心和综合交通枢纽。佛山位于广东省中部，地处珠三角腹地，毗邻港澳，东接广州，南邻中山。是“广佛都市圈”、“广佛肇经济圈”、“珠江-西江经济带”的重要组成部分，全国先进制造业基地、广东重要的制造业中心，在广东省经济发展中处于领先地位。佛山是国家级历史文化名城，其市区历史上是中国天下四聚、四大名镇之一，是中国龙舟龙狮文化名城，粤剧的发源地，岭南文化分支粤文化的发源地和兴盛地、以及传承地之一。佛山现辖禅城区、南海区、顺德区、高明区和三水区，全市总面积3797.72平方公里，2017年常住人口765.67万人，比上年末增加19.40万人，增长2.60%。2017年，佛山实现地区生产总值9549.60亿元，比上年增长8.5%，跻身高收入城市行列。佛山享有全国文明城市、世界美食之都、品牌之都、最具浪漫城市等美誉。2016年4月25日，《第一财经周刊》发布了新的中国城市分级排名榜单，这份榜单里佛山被定义为二线城市。2017年，佛山复查确认继续保留全国文明城市荣誉称号。2017年中国百强城市排行榜排第21位。2018年4月2日，科技部、国家发展改革委发布支持新一批城市开展创新型城市建设的名单，全国17座城市入选，佛山名列其中。","avatarUrl":"https:\u002F\u002Fpic4.zhimg.com\u002Fa56f3d3cb_is.jpg","name":"佛山","url":"http:\u002F\u002Fwww.zhihu.com\u002Ftopics\u002F19610193","type":"topic","excerpt":"佛山，前身为管辖珠江三角洲的粤中行署、佛山专区，现广东省省辖市，中国重要的制造业基地，国家历史文化名城，珠三角地区西翼经贸中心和综合交通枢纽。佛山位于广东省中部，地处珠三角腹地，毗邻港澳，东接广州，南邻中山。是“广佛都市圈”、“广佛肇经济圈”、“珠江-西江经济带”的重要组成部分，全国先进制造业基地、广东重要的制造业中心，在广东省经济发展中处于领先地位。佛山是国家级历史文化名城，其市区历史上是中国…","id":"19610193"},{"introduction":"深圳，简称“深”，别称“鹏城”，是中国四大一线城市之一，广东省省辖市、计划单列市、副省级市、国家区域中心城市、超大城市，国务院定位的全国经济中心城市和国际化城市、国家创新型城市、国际科技产业创新中心、全球海洋中心城市、国际性综合交通枢纽，中国三大全国性金融中心之一。深圳地处广东南部，珠江口东岸，与香港一水之隔，东临大亚湾和大鹏湾，西濒珠江口和伶仃洋，南隔深圳河与香港相连，北部与东莞、惠州接壤。全市下辖8个行政区和2个新区，总面积1997.27平方公里。截至2016年末，深圳常住人口1190.84万人，其中户籍人口384.52万人。深圳是中国设立的第一个经济特区，是中国改革开放的窗口和新兴移民城市，已发展成为有一定影响力的国际化城市，创造了举世瞩目的“深圳速度”，享有“设计之都”、“时尚之城”、“创客之城”、“志愿者之城”等美誉。深圳地处珠江三角洲前沿，是连接香港和中国内地的纽带和桥梁，在中国高新技术产业、金融服务、外贸出口、海洋运输、创意文化等多方面占有重要地位，在中国的制度创新、扩大开放等方面肩负着试验和示范的重要使命。深圳是重要的边境口岸城市，市域边界设有中国最多的出入境口岸，其中皇岗口岸实施24小时通关。2018年4月，深圳市荣登“中国地级市全面小康指数前100名”榜首。","avatarUrl":"https:\u002F\u002Fpic3.zhimg.com\u002Fv2-d1e9b2b9f276a1e6f21d1179aa356baa_is.jpg","name":"深圳市","url":"http:\u002F\u002Fwww.zhihu.com\u002Ftopics\u002F19560551","type":"topic","excerpt":"深圳，简称“深”，别称“鹏城”，是中国四大一线城市之一，广东省省辖市、计划单列市、副省级市、国家区域中心城市、超大城市，国务院定位的全国经济中心城市和国际化城市、国家创新型城市、国际科技产业创新中心、全球海洋中心城市、国际性综合交通枢纽，中国三大全国性金融中心之一。深圳地处广东南部，珠江口东岸，与香港一水之隔，东临大亚湾和大鹏湾，西濒珠江口和伶仃洋，南隔深圳河与香港相连，北部与东莞、惠州接壤。全…","id":"19560551"}],"badge":[],"includedAnswersCount":0,"vipInfo":{"isVip":false},"url":"http:\u002F\u002Fwww.zhihu.com\u002Fpeople\u002Fd5a68e3f4bfde9cfe75208bcc6920165","messageThreadToken":"0338684100","logsCount":3,"followingQuestionCou 台列给大家。这么有良心有诚意的答案，各位看完之后如果不给赞，我就问问你的良心不会痛么？！\u003C\u002Fp\u003E\u003Cp\u003E有图有真相，先把我记账软件当前的理财分布和收益放出来：\u003C\u002Fp\u003E\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fpic2.zhimg.com\u002Fv2-594128366d799e07b4db6e32e7f71f2e_b.jpg\" data-caption=\"\" data-size=\"normal\" data-rawwidth=\"1378\" data-rawheight=\"880\" class=\"origin_image zh-lightbox-thumb\" width=\"1378\" data-original=\"https:\u002F\u002Fpic2.zhimg.com\u002Fv2-594128366d799e07b4db6e32e7f71f2e_r.jpg\"\u003E\u003C\u002Ffigure\u003E\u003Cp\u003E以上是我的投资收益，大家看到后可能会惊呆，不可置信地说：“我擦，真有这么高？！”\u003C\u002Fp\u003E\u003Cp\u003E这就是老司机之所以为老司机的原因，\u003Cb\u003E在投年后收益超过15%，是银行活期理财的36倍，银行5年期理财的8倍和余额宝的4倍。\u003C\u002Fb\u003E\u003C\u002Fp\u003E\u003Cp\u003E好，以上自吹自擂结束，其实这里是有很多技巧在的，最主要的利用各个平台的优惠券和新手标的福利，本质上你赚取的年后收益的理财收益是赚这些平台背后的风投的钱，因为需要烧钱获取客户和扩大理财规模，\u003Cb\u003E在你利用过给各类优惠成为平台的老客户后，活期理财收益一般在5%左右，定期一般在6.5%左右（此处切记）。另外此处分享的平台不单单包括P2P里的靠谱平台（此帖存在2年，所以平台都是平稳运营），也包含其他的靠谱理财平台。\u003C\u002Fb\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cb\u003E直接上干货，下面是我的当下理财和之前理财过的各个平台（我还很贴心的给各位在平台名称上放了我的邀请链接，方便各位一键注册理财和增加更多理财收益，走上年华收益15%的理财之路，简直sweet，如果这都不给个赞，还是人么？！）\u003C\u002Fb\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cb\u003E----------------------------------------持续更新中-----------------------------------------------\u003C\u002Fb\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003E1. \u003Cb\u003E招招理财, \u003C\u002Fb\u003E前东家\u003Cb\u003E招商银行\u003C\u002Fb\u003E旗下的理财平台\u003C\u002Fp\u003E\u003Cp\u003E投资链接： \u003Ca href=\"http:\u002F\u002Flink.zhihu.com\u002F?target=https%3A\u002F\u002Fm.zhaozhaolicai.com\u002Fweixin\u002Fpages\u002Factivity\u002Ffirst_anniversary_regist.html%3FmobileTel%3DMTg1MDE2NTIwMDM%253D%26channel%3Dquanmin%26source%3Dshare%26businesscode%3DE00026\" class=\" wrap external\" target=\"_blank\" rel=\"nofollow noreferrer\"\u003E注册招招理财-领取加息券\u003C\u002Fa\u003E\u003C\u002Fp\u003E\u003Cp\u003E投资收益：12%，25天\u003C\u002Fp\u003E\u003Cp\u003E折合年化：12%\u003C\u002Fp\u003E\u003Cp\u003E投资上限\u002F期限：2W，1个月\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003E招招理财理财内包的资产端都来自招商银行，但是获取的收益远高于银行，非常看重风险和平台的朋友可以投招招理财。\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cb\u003E2.宜人贷\u003C\u002Fb\u003E\u003C\u002Fp\u003E\u003Cp\u003E投资链接：\u003Ca href=\"http:\u002F\u002Flink.zhihu.com\u002F?target=https%3A\u002F\u002F5g.yirendai.com\u002Fdh\u002Fyiqizhuan\u002Fzdd\u002Fjoin.html%3Frel%3DX4TYhEC3Coum0NE%25252FVEypz8LAacc9C79PJGFBCqVRWN871%25252F%25252BF7VzHw9hZhfJBrWFMMA4aKLHUJzheyiFPNU0LMTCqEPppc%25252B0nilMuzUsu6hPJj0AgORKZM1gaLhNioRCMJkZW1IcTqSw7CizOmEjF0G9xZX0aLbHnBxU8K1kSF14%25253D\" class=\" wrap external\" target=\"_blank\" rel=\"nofollow noreferrer\"\u003E一起赚\u003C\u002Fa\u003E\u003C\u002Fp\u003E\u003Cp\u003E投资收益：9.9%+5%\u003C\u002Fp\u003E\u003Cp\u003E折合年化：14.8%\u003C\u002Fp\u003E\u003Cp\u003E投资上限\u002F期限：5W，一个月\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003E宜人贷没得说，宜信旗下，\u003Cb\u003E纽交所上市公司\u003C\u002Fb\u003E，当前市值几十亿美金，从2017年年报看，利润一直在快速增长。2018年第一第二季度业绩更是喜人。当前为国内的Fintech Top3的上市公司。\u003Cb\u003E另外截至2018年8月，宜人贷现在已经连续17个月排名网贷百强榜首了，给宜人贷的朋友们点赞，厉害的。目前宜人贷美股市值12.5亿美金。\u003C\u002Fb\u003E\u003C\u002Fp\u003E\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fpic3.zhimg.com\u002Fv2-57cb58437a5af6f83ef712340faa14cb_b.jpg\" data-caption=\"\" data-size=\"normal\" data-rawwidth=\"380\" data-rawheight=\"191\" class=\"content_image\" width=\"380\"\u003E\u003C\u002Ffigure\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cb\u003E3.玖富钱包\u003C\u002Fb\u003E\u003C\u002Fp\u003E\u003Cp\u003E老牌的金融集团了，2015年获得IDG的1.1亿美元投资，是当年的行业记录。\u003C\u002Fp\u003E\u003Cp\u003E\u003Cb\u003E2017年玖富又连续完成两轮战投，金额在2亿美金左右，\u003C\u002Fb\u003E非常巨额，快赶上ipo金额了。引入的主要投资方包括四大国有资产管理公司之一的中国信达旗下中国信达（香港）控股有限公司、江南春(微博)（上市公司分众传媒董事长）、林奇（游族网络董事长）以及另一家A股上市公司产业基金。\u003C\u002Fp\u003E\u003Cp\u003E\u003Cb\u003E2018.7月，拍拍贷刚把注册资本金提高到10亿，玖富就提到20亿，算是行业注册资本金的最高值了。另外玖富还拉来了太平和人保两大国有保险公司来做履约险，可以说是非常大手笔了。\u0 年化：12.5 %\u003C\u002Fp\u003E\u003Cp\u003E投资上限\u002F期限：5W，一个月\u003C\u002Fp\u003E\u003Cp\u003E\u003Cb\u003E推荐等级：推荐\u003C\u002Fb\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cb\u003E积木盒子是多年P2P排行榜的A类平台，一直和陆金所和人人贷并列的大平台，C轮8400W美金融资，现在在向金控集团发展。\u003C\u002Fb\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cb\u003E19.爱钱进\u003C\u002Fb\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cb\u003E投资链接：\u003C\u002Fb\u003E\u003Ca href=\"http:\u002F\u002Flink.zhihu.com\u002F?target=https%3A\u002F\u002Fm.iqianjin.com\u002Fh5\u002Fact\u002Freferral_100\u002Flp.html%3Ff%3D2%26i%3D10584535%26s%3D6AC01FB066CDBB9599B406856BC77B1A%26inviteCode%3D6S6K5J%26sign%3DFBAB8FEE8E022B0F888FE9D838806068GE74843C476B2B3A7A1BC2CA48632EE48%26utmSource%3D5672\" class=\" wrap external\" target=\"_blank\" rel=\"nofollow noreferrer\"\u003E新人赠送1088元理财红包\u003C\u002Fa\u003E\u003C\u002Fp\u003E\u003Cp\u003E投资收益：零存宝 5%+5% + 1088元理财红包\u003C\u002Fp\u003E\u003Cp\u003E折合年化：15.5 %\u003C\u002Fp\u003E\u003Cp\u003E投资上限\u002F期限：5W，一个月\u003C\u002Fp\u003E\u003Cp\u003E\u003Cb\u003E推荐等级：推荐\u003C\u002Fb\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cb\u003E大家肯定最近看到爱钱进代言人汪涵铺天盖地的广告了。\u003C\u002Fb\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cb\u003E爱钱进当前母公司凡普金科当前也在向着金控集团发展，预计明年登录港交所。凡普金科旗下有\u003C\u002Fb\u003E爱钱进、钱站、会牛、任买等品牌，2014年12月，凡普金科旗下\u003Cb\u003E“爱钱进”获高榕资本5000万美元A轮融资。\u003C\u002Fb\u003E\u003C\u002Fp\u003E\u003Cp\u003E2017.10，凡普金科跟投随手科技C轮系列2亿美元大规模融资。本轮融资由全球领先的投资机构KKR集团领投，红杉资本、源码资本。母公司凡普金科在准备上市了。\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003E爱钱进资金多流向自身的和随手科技等外部合作伙伴的消费信贷资产，风险低有保障。\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003E20.小黑鱼\u003C\u002Fp\u003E\u003Cp\u003E\u003Cb\u003E投资链接：\u003C\u002Fb\u003E\u003Ca href=\"http:\u002F\u002Flink.zhihu.com\u002F?target=https%3A\u002F\u002Fp.blackfish.cn\u002Fmgm\u002Fc 想丰富，颇有才华，不爱交际的文学青年，算不算优秀？\u003C\u002Fp\u003E\u003Cp\u003E浪漫自由，热情勇敢，有上顿没下顿的地下摇滚歌手算不算优秀？\u003C\u002Fp\u003E\u003Cp\u003E近视800度，每天刷paper，与吃喝玩乐绝缘也不感兴趣的普通名校工科博士（短时间没有拿青千的可能）算不算优秀？\u003C\u002Fp\u003E\u003Cp\u003E胖，家境收入都一般，闷，不靠谱，没情趣，这些随便哪一条都是很多人眼里的短板。\u003C\u002Fp\u003E\u003Cp\u003E\u003Cb\u003E死心吧，相亲市场上很多人所谓的优秀，就是有点闪闪发光 + 没有短板，二者缺一不可。可惜，有点小闪光，又伴随着短板才是大部分人的常态。\u003C\u002Fb\u003E\u003C\u002Fp\u003E\u003Cp\u003E相亲和恋爱不一样，前者是交易， 就算是买白菜，也总想挑到够大又够嫩，能把外面残破的菜叶子扒了又扒，只留最嫩的菜心，然后扔到称上按斤算，以最低点价格入手，才觉得不亏。\u003C\u002Fp\u003E\u003Cp\u003E\u003Cu\u003E可惜人不是白菜，缺点不能像外面烂掉的菜叶子一样扒掉。按颗卖的白菜都差不多，谁管你菜心里包的什么？看不到的。\u003C\u002Fu\u003E\u003C\u002Fp\u003E\u003Cp\u003E而恋爱嘛，荷尔蒙的分泌，只需要一个击中内心的点就可以了。性格的有爱，阳光的笑容，思想的深度，飞扬的热情，理智的深刻，任何一个优点，只要能发光，并且被捕捉到，就可以投入恋爱。\u003C\u002Fp\u003E\u003Cp\u003E\u003Cb\u003E相亲看的是短板，恋爱看的是长处，按照前者对优秀的定义，十全十美还不行，得十全十一美，要不也只能算没有缺点。\u003C\u002Fb\u003E\u003C\u002Fp\u003E\u003Cp\u003E2.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cb\u003E只要我国社会主流对优秀男青年的定义还是那么粗暴，在这个男权社会里，相亲的男性能称得上优秀的，就很难称得上多。\u003C\u002Fb\u003E\u003C\u002Fp\u003E\u003Cp\u003E如果性是一种资源，女性又是被猎捕的性资源，那么手持武器的狩猎者（男性）在自由的狩猎场上自然可以靠武器来hunt优质资源。\u003C\u002Fp\u003E\u003Cp\u003E男权社会，男人用来猎捕性资源的武器是什么？用来为生育和繁衍提供保障的，金钱和资源。具体量化就是： 房，车，教育背景和颜值。\u003C\u002Fp\u003E\u003Cp\u003E手里有王炸和地雷，能一下炸一池鱼的少，但是只要能有一发子弹，射中一个猎物，那就可以顺利上岸，退出围猎市场。\u003C\u002Fp\u003E\u003Cp\u003E不得不承认，从概率上来说，参与进相亲市场的，要么是子弹不够有力量打不到好猎物的，要么是根本没子弹的。当然，有子弹，没准头的人也不少。有子弹找不到猎物呢，概率上小得很。\u003C\u002Fp\u003E\u003Cp\u003E于是，去相亲市场，进入配对模式，不再是驯服，而是互相领养。于是互相挑拣，看不上眼。\u003C\u002Fp\u003E\u003Cp\u003E当然，女人也不是单纯的猎物，长久以来，假扮一个好猎物是一种手段，但是越来越多的女人手里也开始有枪，互相hunt。所以，谁是猎物还不一定呢。但是，能开枪的女人也不会太傻，随随便便就把子弹打了，青春有限，好钢用在刀刃上。\u003C\u002Fp\u003E\u003Cp\u003E3.\u003Cbr\u003E不过，婚姻不仅仅是性资源的交换这么赤裸裸的，你我还是可以乐观一点的。\u003C\u002Fp\u003E\u003Cp\u003E年轻的时候，有幸能遇到那么一个真爱，在对生活对婚育都还没有疼痛的了解，还没有被现实摧残过的，自然可以怀着“有情饮水饱”来个无知者无畏的爱情，然后共赴婚姻坟墓。\u003C\u002Fp\u003E\u003Cp\u003E\u003Cb\u003E修炼成蝴蝶的是少数幸运儿，不过天长日久的了，两个人成了包在一个茧里的蛹，上有老下有小地拖着，互相取暖，也算善终。\u003C\u002Fb\u003E\u003C\u002Fp\u003E\u003Cp\u003E灵魂伴侣也不只存在文字里，青梅竹马也不只是一句诗歌，柴米油盐外也有牵绊和情谊。始于心动，成于爱情，终于相伴，两颗心一起磨俗锤硬了，没什么不好。\u003C\u002Fp\u003E\u003Cp\u003E4.\u003C\u002Fp\u003E\u003Cp\u003E更有幸的是，从农业社会走出来的我们，生存资源得以和家庭解绑，婚姻也不是生存的必需品。没有了生存的威胁，繁殖的执念也得以疏解，因为生育的代价有时候要搭上余生的质量。\u003C\u002Fp\u003E\u003Cp\u003E结婚，对越来越多的人来说，变得划不来。\u003C\u002Fp\u003E\u003Cp\u003E天地广阔，逍遥自在，一人饮酒，别有滋味。\u003C\u002Fp\u003E\u003Cp\u003E比如，隔壁在袋鼠国定居的姐姐，35岁的单身，有车有房有工作，赚了钱就满世界去旅游。本来还催婚的父母，在陪她过了一段时间这样的生活后，都觉得女儿这生活爽极了，对催婚闭口不谈了。\u003C\u002Fp\u003E\u003Cp\u003E如果交易的收益不再是生存的必需品，越来越多的人退出相亲市场，去寻求其他的可能，又有何不可？\u003C\u002Fp\u003E\u003Cp\u003E于是， 靠着子弹上岸的，年轻懵懂玩真爱的，出局不玩的，这些人去掉之后。脑子清醒的，知道自己就是要婚姻，要和什么样的人结婚，实现目的要做哪些妥协，才能在相亲的交易上，有满意的收获。\u003C\u002Fp\u003E\u003Cp\u003E\u003Cb\u003E总之，内心成熟强大的人，怎么过都舒坦。\u003C\u002Fb\u003E\u003C\u002Fp\u003E\u003Chr\u003E\u003Cp\u003E最后，我有一个致力于打造闪闪发亮的人生，定期发布英语学习&amp;逻辑思维的公众号，打开微信搜索：杨大宝识 或者 yangdabaoshi\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003E最后的最后，谢谢你欣赏我的文字(｡･∀･)ﾉﾞ\u003C\u002Fp\u003E","commentCount":52,"voteupCount":414,"reshipmentSettings":"allowed","thanksCount":89,"excerptNew":"1. 只要相亲市场上，对男生优秀的标准还是那样幼稚，那么相亲市场上优秀的男生就会越来越少。 重点学校毕业，背景良好，家庭和睦，性格温和，无不良嗜好，不约炮，收入50万+的28岁青年，但是体重180斤的胖子算不算优秀？ 阳光开朗，积极向上，经常健身，4块腹肌…","previewText":"","canComment":{"status":true,"reason":""},"type":"answer","thumbnail":""}},"articles":{"43687973":{"updated":1536298387,"author":{"isFollowed":false,"type":"people","name":"PegasusWang","headline":"公众号同知乎名。前知乎Python后端工程师 Pythonista\u002FVimer","urlToken":"pegasus-wang","userType":"people","vipInfo":null,"url":"https:\u002F\u002Fapi.zhihu.com\u002Fpeople\u002Fa552436535aaff6df7edd7700b59f80b","avatarUrl":"https:\u002F\u002Fpic1.zhimg.com\u002F50\u002Fv2-20e8b10618866b1bbdd282aaff488dcb_s.jpg","isFollowing":false,"isOrg":false,"gender":1,"badge":[],"id":"a552436535aaff6df7edd7700b59f80b"},"excerpt":"今天给大家介绍下如何使用终端复用神器 tmux，笔者现在每天无论是本机开发还是登录服务器几乎都离不开它了。为什么要使用 tmux ？很多开发者经常登录到服务器都遇到这些尴尬：想同时打开多个目录不得不开很多终端标签来回切换开了一个 vim 窗口之后，想切到其他目录不得不重新打开个一个终端窗口 ssh 到服务器运行一个脚本，服务器断掉失联之后当前进程被服务器给无情地杀掉，不得不用 nohup 等方式让脚本在后台跑每次 ssh 到服…","id":43687973,"voteupCount":1110,"upvotedFollowees":[],"created":1536027250,"url":"https:\u002F\u002Fapi.zhihu.com\u002Farticles\u002F43687973","commentPermission":"all","title":"手把手教你使用终端复用神器 Tmux，丢掉鼠标不是梦[视频]","previewType":"default","content":"\u003Cp\u003E今天给大家介绍下如何使用终端复用神器 tmux，笔者现在每天无论是本机开发还是登录服务器几乎都离不开它了。\u003C\u002Fp\u003E\u003Ch2\u003E为什么要使用 tmux ？\u003C\u002Fh2\u003E\u003Cp\u003E很多开发者经常登录到服务器都遇到这些尴尬：\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E想同时打开多个目录不得不开很多终端标签来回切换\u003C\u002Fli\u003E\u003Cli\u003E开了一个 vim 窗口之后，想切到其他目录不得不重新打开个一个终端窗口 ssh 到服务器\u003C\u002Fli\u003E\u003Cli\u003E运行一个脚本，服务器断掉失联之后当前进程被服务器给无情地杀掉，不得不用 nohup 等方式让脚本在后台跑\u003C\u002Fli\u003E\u003Cli\u003E每次 ssh 到服务器都要重新切到工作目录，打开多个进程等，之前的工作记录会丢失\u003C\u002Fli\u003E\u003Cli\u003E鼠标是个伟大的发明，但不幸的是，开发者使用终端的时候在鼠标和键盘之间来回移动和定位，不仅浪费时间，还可能会影响你的思路                                                                                        \u003C\u002Fli\u003E\u003Cli\u003E......\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003E今天介绍的 tmux 可以说很好地解决了这些问题，并且能够解放我们的双手，在终端下摆脱对鼠标的依赖。\u003C\u002Fp\u003E\u003Ch2\u003E什么是 tmux ?\u003C\u002Fh2\u003E\u003Cp\u003ETmux 是一个终端复用工具，用于在一个终端窗口中运行多个终端会话，比如我们可以实现非常炫酷的效果:\u003C\u002Fp\u003E\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fpic2.zhimg.com\u002Fv2-5e5a69750f99c3faf973b628a35c0eb5_b.jpg\" data-caption=\"\" data-size=\"normal\" data-rawwidth=\"1360\" data-rawheight=\"758\" class=\"origin_image zh-lightbox-thumb\" width=\"1360\" data-original=\"https:\u002F\u002Fpic2.zhimg.com\u002Fv2-5e5a69750f99c3faf973b628a35c0eb5_r.jpg\"\u003E\u003C\u002Ffigure\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003E安装也比较简单, mac 用户\u003C\u002Fp\u003E\u003Cdiv class=\"highlight\"\u003E\u003Cpre\u003E\u003Ccode class=\"language-text\"\u003E# 安装 brew\nruby -e \"$(curl -fsSL https:\u002F\u002Fraw.githubusercontent.com\u002FHomebrew\u002Finstall\u002Fmaster\u002Finstall)\"\n# 使用 brew 安装 tmux\nbrew install tmux\n\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\u003C\u002Fdiv\u003E\u003Cp\u003Eubuntu 用户可以 \u003Ccode\u003Esudo apt-get install tmux\u003C\u002Fcode\u003E 安装它。\u003C\u002Fp\u003E\u003Ch2\u003ETmux 概念和使用\u003C\u002Fh2\u003E\u003Cp\u003Etmux 默认的快捷键前缀是 ctrl+b ，当然你也可以修改它，不过这里为了简化，我都使用默认按键。（小提示：我把 capslock 键修改成了 ctrl 键，因为 Ctrl 使用特别频繁，很多键盘键位 ctrl 键使用起来不是特别方便，尤其是笔记本键盘，小指头会疼）\u003C\u002Fp\u003E\u003Cp\u003Etmux 中有几个重要概念：\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E会话(session): 建立一个 tmux 工作区会话，会话可以长期驻留，重新连接服务器不会丢失，我们只需重新 tmux attach 到之前的工作区就可以恢复会话\u003C\u002Fli\u003E\u003Cli\u003E窗口(window): 容纳多个窗格\u003C\u002Fli\u003E\u003Cli\u003E窗格(pane): 可以在窗口中分成多个窗格\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fpic2.zhimg.com\u002Fv2-2880e71f5686eb34582e8011370c6db4_b.jpg\" data-caption=\"\" data-size=\"normal\" data-rawwidth=\"539\" data-rawheight=\"350\" class=\"origin_image zh-lightbox-thumb\" width=\"539\" data-original=\"https:\u002F\u002Fpic2.zhimg.com\u002Fv2-2880e71f5686eb34582e8011370c6db4_r.jpg\"\u003E\u003C\u002Ffigure\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003E视频里我会介绍这些概念并从零开始演示我日常是如何使用 tmux 的，我们仅仅使用它的最基本用法，无需记忆那么多的快捷键就能愉快地使用 tmux 了。\u003C\u002Fp\u003E\u003Ca class=\"video-box\" href=\"http:\u002F\u002Flink.zhihu.com\u002F?target=https%3A\u002F\u002Fwww.zhihu.com\u002Fvideo\u002F1020251819833970688\" target=\"_blank\" data-video-id=\"\" data-video-playable=\"true\" data-name=\"手把手教你用终端复用神器 tmux\" data-poster=\"https:\u002F\u002Fpic2.zhimg.com\u002Fv2-dc55cd2cce212f03e993d1c2ec5a8d67.png\" data-lens-id=\"1020251819833970688\"\u003E              \u003Cimg class=\"thumbnail\" src=\"https:\u002F\u002Fpic2.zhimg.com\u002Fv2-dc55cd2cce212f03e993d1c2ec5a8d67.png\"\u003E\u003Cspan class=\"content\"\u003E                \u003Cspan class=\"title\"\u003E手把手教你用终端复用神器 tmux\u003Cspan class=\"z-ico-extern-gray\"\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"z-ico-extern-blue\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E                \u003Cspan class=\"url\"\u003E\u003Cspan class=\"z-ico-video\"\u003E\u003C\u002Fspan\u003Ehttps:\u002F\u002Fwww.zhihu.com\u002Fvideo\u002F1020251819833970688\u003C\u002Fspan\u003E              \u003C\u002Fspan\u003E            \u003C\u002Fa\u003E\u003Cp\u003E使用一些第三方工具比如 tmuxp\u002Fterminator，我们甚至还可以将 tmux session 管理自动化，比如为一个项目配置 tmuxp 文件然后直接加载生成 tmux 会话，感兴趣可以看看这一篇文章里的演示。\u003C\u002Fp\u003E\u003Ca href=\"https:\u002F\u002Fzhuanlan.zhihu.com\u002Fp\u002F36662278\" data-draft-node=\"block\" data-draft-type=\"link-card\" data-image=\"https:\u002F\u002Fpic3.zhimg.com\u002Fv2-57093494dde0bf67f7965616b8b92d3a_180x120.jpg\" data-image-width=\"1024\" data-image-height=\"483\" class=\"internal\"\u003EPegasus Wang：玩玩 tmuxp [视频]\u003C\u002Fa\u003E\u003Cp\u003E除此之外，共享账户使用原生 tmux attach 到同一个会话或者使用 wemux 之类的工具还能实现结对编程，比如在一个窗口里打开两个 pane，左边的人用 vim，右边的人用 emcas 分别编辑。或者让两台电脑 attach 到同一个会话，在其中一个电脑写代码也会在另一个电脑同步显示，营造一种电脑自己会写代码的诡异场景。\u003C\u002Fp\u003E\u003Ca class=\"video-box\" href=\"http:\u002F\u002Flink.zhihu.com\u002F?target=https%3A\u002F\u002Fwww.zhihu.com\u002Fvideo\u002F1021330853158395904\" target=\"_blank\" data-video-id=\"\" data-video-playable=\"true\" data-name=\"\" data-poster=\"https:\u002F\u002Fpic3.zhimg.com\u002F80\u002Fv2-7759f393bd86ef4ac42dd1baa7000436_b.jpg\" data-lens-id=\"1021330853158395904\"\u003E              \u003Cimg class=\"thumbnail\" src=\"https:\u002F\u002Fpic3.zhimg.com\u002F80\u002Fv2-7759f393bd86ef4ac42dd1baa7000436_b.jpg\"\u003E\u003Cspan class=\"content\"\u003E                \u003Cspan class=\"title\"\u003E\u003Cspan class=\"z-ico-extern-gray\"\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"z-ico-extern-blue\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E                \u003Cspan class=\"url\"\u003E\u003Cspan class=\"z-ico-video\"\u003E\u003C\u002Fspan\u003Ehttps:\u002F\u002Fwww.zhihu.com\u002Fvideo\u002F1021330853158395904\u003C\u002Fspan\u003E              \u003C\u002Fspan\u003E            \u003C\u002Fa\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003E如果你自己懒得配置，也可以使用别人配置好的 tmux，比如这个：\u003C\u002Fp\u003E\u003Ca href=\"http:\ 向支持.... 533\n8.3.8 自定义注释语法.... 533\n\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\u003C\u002Fdiv\u003E\u003Chr\u003E\u003Cp\u003E下面是本书的部分\u003Cb\u003E前言\u003C\u002Fb\u003E，主要介绍了本书的写作背景，适合人群以及致谢（这个必须有）：\u003C\u002Fp\u003E\u003Cblockquote\u003E为什么要写这本书\u003C\u002Fblockquote\u003E\u003Cp\u003E自从JavaScript（后面简称JS）脚本语言于1995年诞生以来，人们便一直在使用该语言以及HTML 与 CSS 来编写和开发以浏览器为主的 Web 应用。近年来，随着JS的不断流行，以及Node.js 的出现，JS 也开始逐渐向除 Web 前端之外的其他领域发力，比如开发后端应用、机器学习应用乃至硬件编程等领域。但就 JS 本身而言，所不能无视的是它是一种弱类型语言，因此，相比于 C\u002FC++ 等强类型语言，尽管 Chrome V8、SpiderMonkey 等 JS 引擎已经通过诸如 JIT 等多种技术手段来优化 JS 脚本代码的整体执行效率，但引擎每一次版本优化的迭代速度（所花费的时间）却远远跟不上当今各类 Web 应用的复杂程度变化。因此，发明一种能够从根本上解决该问题的技术便显得迫在眉睫。\u003C\u002Fp\u003E\u003Cp\u003E曾昙花一现的 ASM.js、NaCl 与 PNaCl 等技术都尝试以其各自的方式来优化 Web 应用的执行效率，但由于其所存在的诸如“浏览器兼容性不佳”以及“性能优化不彻底”等问题，导致它们最终并没有被广泛推广。而在2015年出现的 WebAssembly（简称 Wasm）技术，便是在吸取了前者经验教训的基础上而被设计和发明出来的。现在，我们可以看到该项技术所具有的潜力——W3C 成立了专门的 WWG 工作组来负责 Wasm 技术的标准迭代与实现，四大主流浏览器（Google Chrome、FireFox、Edge和Safari）已经全部实现 WebAssembly 技术在其 MVP 标准中制定的所有特性，C\u002FC++、Go 和 Rust 等高级语言已经逐渐开始支持编译到 Wasm 格式。这一系列的发展和变化都说明了人们对该项技术所寄予的厚望。\u003C\u002Fp\u003E\u003Cp\u003E如今世间百态，万物的发展速度越来越快，而前端技术领域也同样如此，正在转向技术融合的道路——从2000年专门指代 PC 网页技术的 Web 前端，到2010年左右包含有 H5 技术的前端，再到融合了移动端甚至部分后端技术的“大前端”。“前端”一词所指代的技术实体正变得越来越模糊，已经不单单是指我们所熟知的 JS、HTML 与 CSS 了，正如大学里生物学专业与化学专业两者融合后所形成的“生物化学专业”一样。技术本身并无好坏之分，只有能否适用于某些业务场景。而技术的融合则正好能够发挥各项技术本身所具备的优势，达到“1+1&gt;2”的效果。WebAssembly 技术便正是如此。\u003C\u002Fp\u003E\u003Cp\u003E在写作本书的过程中，笔者曾与 WWG 的核心成员 Alon、Ben 和 JF 等专家进行了多次交流，以力求保证书中各个技术细节的正确性。但 Wasm 技术发展非常之快，比如 Emscripten 工具链每天都会有众多的 “commit” 被提交到主分支中，新版本的发布也是以“周”甚至“天”为单位进行的。因此，书中所述内容并不保证会在今后的半年甚至一年时间里都具有时效性。而对于相关内容的时效性变化，笔者也会在对应于本书的 Github 仓库（详见“勘误和支持”部分）中及时进行标注。作为国内第一本介绍 WebAssembly 的技术书籍，希望本书的内容能够为国内互联网基础技术的发展做出微小的贡献。虽然现阶段我们还无法完全地自主创新，或者参与到各项国际技术标准的制定过程中，但唯有紧跟其脚步，才能够伺机超越。\u003C\u002Fp\u003E\u003Cblockquote\u003E本书特色\u003C\u002Fblockquote\u003E\u003Cp\u003E作为市面上第一本深入介绍 WebAssembly 技术的相关书籍，笔者尝试由浅入深地来介绍与Wasm 技术相关的各种底层理论知识，以及相关编译器工具链的内部实现结构与使用方法。WebAssembly 技术从其第一版 MVP 标准诞生至今，时间过去并不久，但抽象的英文官方文档并不适合各类 Web 前端开发工程师直接进行阅读。从另一个方面来看，虽然我们可以在国内如“百度”等中文搜索引擎上找到部分与 Wasm 实践相关的介绍文章，但它们大都不会深入该技术标准的背后，探寻该技术的底层设计本质。因此，本书力求从一些简单的实践入手，深入理论，再到复杂的具有实际业务价值的综合实践，深入浅出地介绍 Wasm 技术发展至今，其背后所涉及的各种底层设计原理与实现、相关工具链以及未来发展方向等多方面内容。\u003C\u002Fp\u003E\u003Cp\u003E由于 WebAssembly 并不是一种单方面的前端或后端技术，因此在本书中，我们将会随着内容的深入逐渐接触到除Web前端技术之外的诸如编译原理、V8 引擎、LLVM 以及 Linux 动态链接等多方面内容。笔者将会用最简单和直观的方式，由浅入深地介绍这些平日里可能很少接触到的技术与特性。\u003C\u002Fp\u003E\u003Cp\u003E另外，作为市面上首本与 WebAssembly 相关的纯技术类书籍，笔者只能从自己所接触到的Wasm 相关技术中，按照各个知识点的相关性与重要性来编排内容。相信读者在读完整本书后，一定会对 Wasm 技术背后的实现原理以及相关技术有着进一步的理解。\u003C\u002Fp\u003E\u003Cblockquote\u003E读者对象\u003C\u002Fblockquote\u003E\u003Cul\u003E\u003Cli\u003EWeb 前端开发人员。\u003C\u002Fli\u003E\u003Cli\u003EC\u002FC++ 开发人员。\u003C\u002Fli\u003E\u003Cli\u003E对 WebAssembly 技术感兴趣的人员。\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cblockquote\u003E致谢\u003C\u002Fblockquote\u003E\u003Cp\u003E首先要感谢的是 Emscripten 工具链的作者 Alon，在编写 Emscripten 实践部分时，通过邮件与他沟通了很多技术细节上的内容。Alon 是 Mozilla 的技术研究员，他主要负责维护和开发Emscripten 与 Binaryen 两个重要的 WebAssembly 工具链。Alon 平日工作繁忙，非常感谢他能够抽出时间为我指导技术，以及本书内容组织方面的事情，并为本书写了序言。\u003C\u002Fp\u003E\u003Cp\u003E其次要感谢的是我的女朋友，工作本已十分繁忙，而写书路漫漫，这期间曾遇到过无数次难以下笔、不知所措的时刻，而她却总是能在关键时刻鼓励我陪我共渡难关。在写书的半年多时间里，基本上所有的双休日都是在家中或咖啡馆度过的，没有时间陪伴，希望能够和你一同见证本书出版的时刻。\u003C\u002Fp\u003E\u003Cp\u003E还要感谢的是我的好友以及家人。早早地立下写书的誓言，正是因为有了你们每天的监督，我才能督促自己完成每天规定的任务，最终完成本书所有章节的编写。\u003C\u002Fp\u003E\u003Cp\u003E最后要感谢的是本书的策划编辑张春雨，2017年上海 QCon 全球软件开发大会之后，他通过微信找到了作为讲师的我，并给予我这次写书的机会。但十分抱歉的是，由于我的日程和时间安排不当，导致本书的出版比预定时间晚了近三个月。但张老师并没有放弃我，这里真的要说一声：“感谢您对我的信任”。\u003C\u002Fp\u003E\u003Cp\u003E除此之外，还要感谢帮忙写序和推荐语的 \u003Ca href=\"http:\u002F\u002Flink.zhihu.com\u002F?target=https%3A\u002F\u002Ftwitter.com\u002Fkripken\" class=\" wrap external\" target=\"_blank\" rel=\"nofollow noreferrer\"\u003E@Alon Zakai\u003C\u002Fa\u003E \u003Ca class=\"member_mention\" href=\"http:\u002F\u002Fwww.zhihu.com\u002Fpeople\u002F98aaaf71820ae2ed361dc20c4c681fd5\" data-hash=\"98aaaf71820ae2ed361dc20c4c681fd5\" data-hovercard=\"p$b$98aaaf71820ae2ed361dc20c4c681fd5\"\u003E@Devoation\u003C\u002Fa\u003E(赵洋) \u003Ca class=\"member_mention\" href=\"http:\u002F\u002Fwww.zhihu.com\u002Fpeople\u002Fafbd3234a10915bb3436d34e8be0fde9\" data-hash=\"afbd3234a10915bb3436d34e8be0fde9\" data-hovercard=\"p$b$afbd3234a10915bb3436d34e8be0fde9\"\u003E@知三乎四\u003C\u002Fa\u003E(勾股)  \u003Ca class=\"member_mention\" href=\"http:\u002F\u002Fwww.zhihu.com\u002Fpeople\u002Fac7a9f66ad982779bd6b3a34aa5f0ca4\" data-hash=\"ac7a9f66ad982779bd6b3a34aa5f0ca4\" data-hovercard=\"p$b$ac7a9f66ad982779bd6b3a34aa5f0ca4\"\u003E@王泽\u003C\u002Fa\u003E \u003Ca class=\"member_mention\" href=\"http:\u002F\u002Fwww.zhihu.com\u002Fpeople\u002F043f815e4845b6d3c8197bdda0161a9f\" data-hash=\"043f815e4845b6d3c8197bdda0161a9f\" data-hovercard=\"p$b$043f815e4845b6d3c8197bdda0161a9f\"\u003E@pockry\u003C\u002Fa\u003E(徐川)  \u003Ca class=\"member_mention\" href=\"http:\u002F\u002Fwww.zhihu.com\u002Fpeople\u002F8c919d397e29aa3a153ef80b5db664a4\" data-hash=\"8c919d397e29aa3a153ef80b5db664a4\" data-hovercard=\"p$b$8c919d397e29aa3a153ef80b5db664a4\"\u003E@郭力恒\u003C\u002Fa\u003E 以及帮忙修订序言译文的 \u003Ca class=\"member_mention\" href=\"http:\u002F\u002Fwww.zhihu.com\u002Fpeople\u002F344232cafe71841d27f53a2b15848c4d\" data-hash=\"344232cafe71841d27f53a2b15848c4d\" data-hovercard=\"p$b$344232cafe71841d27f53a2b15848c4d\"\u003E@薛命灯\u003C\u002Fa\u003E 童鞋，谢谢你们！\u003C\u002Fp\u003E\u003Cblockquote\u003E关于源码和勘误\u003C\u002Fblockquote\u003E\u003Cp\u003E本书的源码仓库可以单独使用：\u003C\u002Fp\u003E\u003Cp\u003E\u003Ca href=\"http:\u002F\u002Flink.zhihu.com\u002F?target=https%3A\u002F\u002Fgithub.com\u002FBecavalier\u002FBook-DISO-WebAssembly\" class=\" external\" target=\"_blank\" rel=\"nofollow noreferrer\"\u003E\u003Cspan class=\"invisible\"\u003Ehttps:\u002F\u002F\u003C\u002Fspan\u003E\u003Cspan class=\"visible\"\u003Egithub.com\u002FBecavalier\u002FB\u003C\u002Fspan\u003E\u003Cspan class=\"invisible\"\u003Eook-DISO-WebAssembly\u003C\u002Fspan\u003E\u003Cspan class=\"ellipsis\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E \u003C\u002Fp\u003E\u003Cp\u003E\u003Ca href=\"http:\u002F\u002Flink.zhihu.com\u002F?target=https%3A\u002F\u002Fgithub.com\u002FBecavalier\u002FCinderella\" class=\" external\" target=\"_blank\" rel=\"nofollow noreferrer\"\u003E\u003Cspan class=\"invisible\"\u003Ehttps:\u002F\u002F\u003C\u002Fspan\u003E\u003Cspan class=\"visible\"\u003Egithub.com\u002FBecavalier\u002FC\u003C\u002Fspan\u003E\u003Cspan class=\"invisible\"\u003Einderella\u003C\u002Fspan\u003E\u003Cspan class=\"ellipsis\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E \u003C\u002Fp\u003E\u003Cp\u003E\u003Cb\u003E* \u003C\u002Fb\u003E由于笔者水平有限，因此书中内容难免会出现不严谨或错误的问题。而对相应问题的勘误则会放在上述仓库的 “Issue” 页中进行说明和更正。也欢迎各位朋友踊跃发现错误或提出观点，以帮助本书内容的进一步优化。\u003C\u002Fp\u003E\u003Chr\u003E\u003Cp\u003E最后就是从\u003Cb\u003E理论到实践\u003C\u002Fb\u003E的一公里，下面是笔者之前写的一个的基于 Wasm 构建的 VDOM 差异（diff）计算引擎，现在已经有了一个大致的原型版本。最近接二连三的好消息都预示着 Wasm 技术能够在 Web 前端开发领域大显身手。基于 Reference Type 和 Host Binding 带来的对 JavaScript 数据元素的高效引用，以及 JavaScript 引擎的持续优化使得在两个 Context 之间的函数相互调用成本大大降低。未来 Wasm 在纯 Web 前端领域的实践将会越来越多（这里预言一波：\u003Cb\u003E三年之后30%以上的 Web 应用都会直接或间接使用 Wasm 技术\u003C\u002Fb\u003E）。\u003C\u002Fp\u003E\u003Ca href=\"http:\u002F\u002Flink.zhihu.com\u002F?target=https%3A\u002F\u002Fgithub.com\u002FBecavalier\u002FSharpen\" data-draft-node=\"block\" data-draft-type=\"link-card\" data-image=\"https:\u002F\u002Fpic4.zhimg.com\u002Fv2-0153570113e42353d1343d51353eb977_ipico.jpg\" data-image-width=\"400\" data-image-height=\"400\" class=\" wrap external\" target=\"_blank\" rel=\"nofollow noreferrer\"\u003EBecavalier\u002FSharpen\u003C\u002Fa\u003E\u003Cp\u003E如下图所示为原型版 Sharpen 在本地进行测试时的差异计算与渲染效果。对于下面两段不大的 HTML 片段进行基于 VDOM 的差异计算和渲染过程其整体消耗时间在 2ms-4ms 之间（这里虽然没有写对应 JavaScript 版本的实现以用来进行对照的 Benchmark，但这个耗时实际上应该算是很高的了，并且在 HTML 片段足够大的时候两者的性能差异会凸显出来）。\u003C\u002Fp\u003E\u003Cp\u003E\u003Cb\u003EOriginal：\u003C\u002Fb\u003E\u003C\u002Fp\u003E\u003Cdiv class=\"highlight\"\u003E\u003Cpre\u003E\u003Ccode class=\"language-text\"\u003E&lt;div id=\"native\" data-tid=\"apple\" data-type=\"div\"&gt;\n  &lt;span style=\"font-size: 12px; font-weight: bold;\"&gt;Apple&lt;\u002Fspan&gt;\n  &lt;h4&gt;A very cool company!&lt;\u002Fh4&gt;\n&lt;\u002Fdiv&gt;\n\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\u003C\u002Fdiv\u003E\u003Cp\u003E\u003Cb\u003EPatch：\u003C\u002Fb\u003E\u003C\u002Fp\u003E\u003Cdiv class=\"highlight\"\u003E\u003Cpre\u003E\u003Ccode class=\"language-text\"\u003E&lt;div id=\"patch\" onclick=\"alert(true);\" style=\"background-color: yellow;\" data-sid=\"google\" data-type=\"div\"&gt; \n  &lt;span style=\"font-size: 20px; color: blue; font-weight: bold;\"&gt;谷歌&lt;\u002Fspan&gt;\n  &lt;p&gt;一家伟大的公司!&lt;\u002Fp&gt;\n  &lt;p style=\"color: red;\"&gt;share: $1164.83&lt;\u002Fp&gt;\n&lt;\u002Fdiv&gt;\n\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\u003C\u002Fdiv\u003E\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fpic4.zhimg.com\u002Fv2-955a0b0e4e34c8dd1b0d7745764f938d_b.gif\" data-caption=\"\" data-size=\"normal\" data-rawwidth=\"1528\" data-rawheight=\"864\" data-thumbnail=\"https:\u002F\u002Fpic4.zhimg.com\u002Fv2-955a0b0e4e34c8dd1b0d7745764f938d_b.jpg\" class=\"origin_image zh-lightbox-thumb\" width=\"1528\" data-original=\"https:\u002F\u002Fpic4.zhimg.com\u002Fv2-955a0b0e4e34c8dd1b0d7745764f938d_r.jpg\"\u003E\u003C\u002Ffigure\u003E\u003Cp\u003E整个计算和渲染过程可以分为如下几个阶段，其中背景为浅灰色的过程占用了一部分不必要的性能损耗，并且当 HTML 片段的“体积”逐渐增大时，这6个过程所占用的处理时间会进一步增大以至于严重影响整个引擎的计算性能。现阶段我们可以采用“特化”的 JSON 解析器以及异步垃圾回收等“边缘策略”来尽可能降低这些不必要过程的性能损耗，但其效果也并不尽如人意。当然，在处理大而复杂的 VDOM 片段时，使用多线程以及 LD 算法也是有一定必要的。所以我们只能期待等后续 Post-MVP 相关特性实现后再来解决这个棘手的问题。\u003C\u002Fp\u003E\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fpic3.zhimg.com\u002Fv2-55f47bde9d2a57b8f9614477f7ddaac2_b.jpg\" data-caption=\"\" data-size=\"normal\" data-rawwidth=\"1364\" data-rawheight=\"684\" class=\"origin_image zh-lightbox-thumb\" width=\"1364\" data-original=\"https:\u002F\u002Fpic3.zhimg.com\u002Fv2-55f47bde9d2a57b8f9614477f7ddaac2_r.jpg\"\u003E\u003C\u002Ffigure\u003E\u003Cp\u003E就像 Clark \u003Ca href=\"http:\u002F\u002Flink.zhihu.com\u002F?target=https%3A\u002F\u002Fhacks.mozilla.org\u002F2018\u002F10\u002Fwebassemblys-post-mvp-future\u002F\" class=\" wrap external\" target=\"_blank\" rel=\"nofollow noreferrer\"\u003E所说的\u003C\u002Fa\u003E，Wasm 发展到现在也只是刚刚开始：“So the WebAssembly that we have today is not the end of this story—it’s just the beginning.” 但其未来的发展蓝图确是十分宏大的，包括 WAVM 在内的 WebAssembly 运行时环境（虚拟机）可以将 Wasm 的应用范围延伸到诸如：CDN、区块链（如”以太坊虚拟机 EVM“）、IOT以及常用命令行工具等多个领域。除此之外，诸如 Vuejs、React、Angular 等前端 JavaScript 框架也会因此而发生相应的改变。因此未来几年 Wasm 将会带给 Web 世界的新变革是非常令人值得期待的。\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003E最后的最后，放两张自拍以感谢各位客官老爷对“\u003Cb\u003E魔女.曜彤\u003C\u002Fb\u003E”（王婆卖瓜，自卖自夸）的支持 (´･Д･)」，谢谢！同时赶在节日的尾巴，也祝大家 万圣节 快乐，trick or treat！\u003C\u002Fp\u003E\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fpic3.zhimg.com\u002Fv2-9208aedbd335471f329984913bfeb23a_b.jpg\" data-caption=\"\" data-size=\"normal\" data-rawwidth=\"1000\" data-rawheight=\"2312\" class=\"origin_image zh-lightbox-thumb\" width=\"1000\" data-original=\"https:\u002F\u002Fpic3.zhimg.com\u002Fv2-9208aedbd335471f329984913bfeb23a_r.jpg\"\u003E\u003C\u002Ffigure\u003E\u003Cp\u003E\u003C\u002Fp\u003E","commentCount":45,"imageUrl":"https:\u002F\u002Fpic2.zhimg.com\u002F50\u002Fv2-ce7663545f1bf3d6ba957cb531d5c4f2_hd.jpg","linkbox":{"url":"","category":"","pic":"","title":""},"excerptNew":"签名版书籍发货需要3-5天，网上商城在正式开始售卖后基本可以当天发货。 这里是网上各大商城的预售链接（会不断补充）： 《深入浅出WebAssembly》(于航)【摘要 书评 试读】- 京东图书 《深入浅出WebAssembly》电子工业出版社 - 天猫 《深入浅出WebAssembly》(于…","excerptTitle":"","previewText":"","voting":0,"type":"article"},"51530309":{"updated":1543902440,"author":{"isFollowed":false,"type":"people","name":"CSDN","headline":"专业的中文 IT 技术社区，与千万技术人共成长。","urlToken":"csdn-59-20","userType":"organization","vipInfo":null,"url":"https:\u002F\u002Fapi.zhihu.com\u002Fpeople\u002Fbc6a56c216fac7c4374ed3750614005f","avatarUrl":"https:\u002F\u002Fpic3.zhimg.com\u002F50\u002Fv2-2894d54c4f43b1400f8c821e7afe1b73_s.jpg","isFollowing":false,"isOrg":true,"gender":1,"badge":[{"type":"identity","description":"已认证的官方帐号"}],"id":"bc6a56c216fac7c4374ed3750614005f"},"excerpt":"C++的新标准又双叒叕要到来了，是的，C++20要来了！几周前，C++标准委会历史上规模最大的一次会议（180人参会）在美国San Diego召开，这次的会议上讨论确定哪些特性要加入到C++20中，哪些特性可能加入到C++20中。在明年二月份的会议当中将正式确定所有的C++20特性。这次会议讨论的提案也是非常之多，达到了创纪录的274份，C++20的新特性如果要一一列出的话将是一份长长的清单，因此本文将只评论大部分确定要加入和可能加入到C++2…","id":51530309,"voteupCount":649,"upvotedFollowees":[],"created":1543902440,"url":"https:\u002F\u002Fapi.zhihu.com\u002Farticles\u002F51530309","commentPermission":"all","title":"C++20 要来了！","previewType":"default","content":"\u003Cblockquote\u003EC++的新标准又双叒叕要到来了，是的，C++20要来了！\u003C\u002Fblockquote\u003E\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fpic4.zhimg.com\u002Fv2-1f2c83ca562b2f3da26612a3b9037b1b_b.jpg\" data-size=\"normal\" data-rawwidth=\"750\" data-rawheight=\"422\" class=\"origin_image zh-lightbox-thumb\" width=\"750\" data-original=\"https:\u002F\u002Fpic4.zhimg.com\u002Fv2-1f2c83ca562b2f3da26612a3b9037b1b_r.jpg\"\u003E\u003Cfigcaption\u003E图片来源：udemy.com\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\u003Cp\u003E几周前，C++标准委会历史上规模最大的一次会议（180人参会）在美国San Diego召开，这次的会议上讨论确定哪些特性要加入到C++20中，哪些特性可能加入到C++20中。在明年二月份的会议当中将正式确定所有的C++20特性。\u003C\u002Fp\u003E\u003Cp\u003E这次会议讨论的提案也是非常之多，达到了创纪录的274份，C++20的新特性如果要一一列出的话将是一份长长的清单，因此本文将只评论大部分确定要加入和可能加入到C++20的重要特性，让读者对C++的未来和演进趋势有一个基本的了解。\u003C\u002Fp\u003E\u003Cp\u003EC++20中可能增加哪些重要特性，下面这个图可以提供一个参考。\u003C\u002Fp\u003E\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fpic4.zhimg.com\u002Fv2-6ebb4a8b15a83b3ec33a843e52304c38_b.jpg\" data-caption=\"\" data-size=\"normal\" data-rawwidth=\"1053\" data-rawheight=\"538\" class=\"origin_image zh-lightbox-thumb\" width=\"1053\" data-original=\"https:\u002F\u002Fpic4.zhimg.com\u002Fv2-6ebb4a8b15a83b3ec33a843e52304c38_r.jpg\"\u003E\u003C\u002Ffigure\u003E\u003Cp\u003E下面是本文将评论的将进入和可能进入C++20的重要特性：\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003EConcepts\u003C\u002Fli\u003E\u003Cli\u003ERanges\u003C\u002Fli\u003E\u003Cli\u003EModules\u003C\u002Fli\u003E\u003Cli\u003ECoroutines\u003C\u002Fli\u003E\u003Cli\u003EReflection\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003E接下来让我们慢慢揭开C++20的面纱，看看这些特性到底是什么样的，它们解决了什么问题。\u003C\u002Fp\u003E\u003Cb\u003E\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fpic1.zhimg.com\u002Fv2-7c95ab41c4160bf843d3a4346acf9683_b.jpg\" data-caption=\"\" data-size=\"normal\" data-rawwidth=\"160\" data-rawheight=\"26\" class=\"content_image\" width=\"160\"\u003E\u003C\u002Ffigure\u003E\u003C\u002Fb\u003E\u003Cp\u003E\u003Cb\u003EConcepts\u003C\u002Fb\u003E\u003C\u002Fp\u003E\u003Cp\u003E在谈Concepts之前我想先介绍一下Concepts提出的背景和原因。众所周知，因为C++的模版和模版元具备非常强大的泛型抽象能力并且是zero overhead，所以模版在C++中备受推崇，大获成功，在各种C++库（如STL）中被广泛使用。\u003C\u002Fp\u003E\u003Cp\u003E然而，模版编程还存在一些问题，比如有些模版的代码写起来比较困难，读起来比较难懂，尤其是编译出错的时候，那些糟糕的让人摸不着头脑的错误提示让人头疼。因此，C++之父Bjarne Stroustrup很早就希望对模版做一些改进，让C++的模版编程变得简单好写，错误提示更明确。他早在1987年就开始做这方面的尝试了。\u003C\u002Fp\u003E\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fpic2.zhimg.com\u002Fv2-e4bc32530e50e94a6678a04ac1cb21d9_b.jpg\" data-size=\"normal\" data-rawwidth=\"600\" data-rawheight=\"300\" class=\"origin_image zh-lightbox-thumb\" width=\"600\" data-original=\"https:\u002F\u002Fpic2.zhimg.com\u002Fv2-e4bc32530e50e94a6678a04ac1cb21d9_r.jpg\"\u003E\u003Cfigcaption\u003EC++之父Bjarne Stroustrup\u003C\u002Ffigcaption\u003E\u003C\u002Ffigure\u003E\u003Cp\u003E具体思路就是给模版参数加一些约束，这些约束相比之前的写法具有更强的表达能力和可读性，会简化C++的泛型模版代码的编写。\u003C\u002Fp\u003E\u003Cp\u003E所以Concepts的出现主要是为了简化泛型编程，一个Concept就是一个编译期判断，用于约束模版参数，Concepts则是这些编译期判断的合集。下面通过一个例子来展示Concepts是如何简化模版编程的。\u003C\u002Fp\u003E\u003Cdiv class=\"highlight\"\u003E\u003Cpre\u003E\u003Ccode class=\"language-text\"\u003E    template&lt;typename T&gt;\n    class B {\n    public:\n      template&lt;typename ToString = T&gt;\n      typename std::enable_if_t&lt;std::is_convertible&lt;ToString, std::string&gt;::value, std::string&gt;\n      to_string() const {\n        return \"Class B&lt;&gt;\";\n      }\n    };\n\n    B&lt;size_t&gt; b1;                             \u002F\u002F OK\n    std::cout &lt;&lt; b1.to_string() &lt;&lt; std::endl; \u002F\u002F Compile ERROR!\n\n    B&lt;std::string&gt; b2;                        \u002F\u002F OK\n    std::cout &lt;&lt; b2.to_string() &lt;&lt; std::endl; \u002F\u002F OK!\n\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\u003C\u002Fdiv\u003E\u003Cp\u003E比如有这样一个类B，我们调用它的成员函数tostring时，对T类型进行限定，即限定T类型是std::string的可转换类型，这样做的目的是为了更安全，能在编译期就能检查错误。这里通过C++14的std::enableif_t来对T进行限定，但是长长的enableift看起来比较冗长繁琐，头重脚轻。来看看用Concepts怎么写这个代码的。\u003C\u002Fp\u003E\u003Cdiv class=\"highlight\"\u003E\u003Cpre\u003E\u003Ccode class=\"language-text\"\u003E    template&lt;typename T&gt;\n    concept CastableToString = requires(T a) {\n      { a } -&gt; std::string;\n    };\n\n    template&lt;typename T&gt;\n    class D {\n    public:\n      std::string to_string() const requires CastableToString&lt;T&gt; {\n        return \"Class D&lt;&gt;\";\n      }\n    };\n\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\u003C\u002Fdiv\u003E\u003Cp\u003E可以看到，requires CastableToString比之前长长的enableift要简洁不少，代码可读性也更好，CastableToString就是一个Concept，一个限定T为能被转换为std::string类型的Concept，通过requires相连接，语义上也更明确了，而且这个Concept还可以复用。\u003C\u002Fp\u003E\u003Cp\u003EConcepts的这个语法也可能在最终的C++20中有少许不同，有可能还会变得更简洁，现在语法有几个候选版本，还没最终投票确定。\u003C\u002Fp\u003E\u003Cb\u003E\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fpic3.zhimg.com\u002Fv2-59c20627511c494d716d7ebd438edf4c_b.jpg\" data-caption=\"\" data-size=\"normal\" data-rawwidth=\"160\" data-rawheight=\"26\" class=\"content_image\" width=\"160\"\u003E\u003C\u002Ffigure\u003E\u003C\u002Fb\u003E\u003Cp\u003E\u003Cb\u003ERanges\u003C\u002Fb\u003E\u003C\u002Fp\u003E\u003Cp\u003E相比STL，Ranges是更高一层的抽象，Ranges对STL做了改进，它是STL的下一代。为什么说Ranges是STL的未来？虽然STL在C++中提供的容器和算法备受推崇和广泛被使用，但STL一直存在两个问题：\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003ESTL强制你必须传一个begin和end迭代器用来遍历一个容器；\u003C\u002Fli\u003E\u003Cli\u003ESTL算法不方便组合在一起。\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003ESTL必须传迭代器，这个迭代器仅仅是辅助你完成遍历序列的技术细节，和我们的函数功能无关，大部分时候我们需要的是一个range，代表的是一个比迭代器更高层的抽象。\u003C\u002Fp\u003E\u003Cp\u003E那么Ranges到底是什么呢？Ranges是一个引用元素序列的对象，在概念上类似于一对迭代器。这意味着所有的STL容器都是Ranges。在Ranges里我们不再传迭代器了，而是传range。比如下面的代码：\u003C\u002Fp\u003E\u003Cp\u003ESTL写法：\u003C\u002Fp\u003E\u003Cdiv class=\"highlight\"\u003E\u003Cpre\u003E\u003Ccode class=\"language-text\"\u003E    std::vector&lt;int&gt; v{1, 2};\n    std::sort(v.begin(), v.end());\n\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\u003C\u002Fdiv\u003E\u003Cp\u003ERanges写法：\u003C\u002Fp\u003E\u003Cdiv class=\"highlight\"\u003E\u003Cpre\u003E\u003Ccode class=\"language-text\"\u003E    std::sort(v);\n\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\u003C\u002Fdiv\u003E\u003Cp\u003ESTL有时候不方便将一些算法组合在一起，来看一个例子：\u003C\u002Fp\u003E\u003Cdiv class=\"highlight\"\u003E\u003Cpre\u003E\u003Ccode class=\"language-text\"\u003E    std::vector&lt;int&gt; v{1, 2, 3, 4, 5};\n\n    std::vector&lt;int&gt; event_numbers;\n    std::copy_if(v.begin(), v.end(), std::back_inserter(event_numbers), [](int i){ return i % 2 == 0;});\n\n    std::vector&lt;int&gt; results;\n    std::transform(event_numbers.begin(), event_numbers.end(), std::back_inserter(event_numbers), [](int i){ return i * 2;});\n\n    for(int n : results){\n        std::cout&lt;&lt;n&lt;&lt;' ';\n    }\n    \u002F\u002F最终会输出 4 8\n\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\u003C\u002Fdiv\u003E\u003Cp\u003E上面这个例子希望得到vector中的偶数乘以2的结果，需求很简单，但是用STL写起来还是有些冗长繁琐，中间还定义了两个临时变量。如果用Ranges来实现这个需求，代码就会简单得多。\u003C\u002Fp\u003E\u003Cdiv class=\"highlight\"\u003E\u003Cpre\u003E\u003Ccode class=\"language-text\"\u003E    auto results = v | ranges::view::filter([](int i){ return i % 2 == 0; })\n                     | ranges::view::transform([](int i){ return i * 2; });\n\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\u003C\u002Fdiv\u003E\u003Cp\u003E用Concetps我们可以很方便地将算法组合在一起，写法更简单，语义更清晰，并且还可以实现延迟计算避免了中间的临时变量，性能也会更好。\u003C\u002Fp\u003E\u003Cp\u003EConcepts从设计上改进了之前STL的两个问题，让我们的容器和算法变得更加简单好用，还容易组合。\u003C\u002Fp\u003E\u003Cb\u003E\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fpic1.zhimg.com\u002Fv2-4f8a2eab073f53ab1cc7eab3a9bfb3c7_b.jpg\" data-caption=\"\" data-size=\"normal\" data-rawwidth=\"160\" data-rawheight=\"26\" class=\"content_image\" width=\"160\"\u003E\u003C\u002Ffigure\u003E\u003C\u002Fb\u003E\u003Cp\u003E\u003Cb\u003EModules\u003C\u002Fb\u003E\u003C\u002Fp\u003E\u003Cp\u003E一直以来C++一直通过引用头文件方式使用库，而其他90年代以后的语言比如Java、C#、Go等语言都是通过import包的方式来使用库。现在C++决定改变这种情况了，在C++20中将引入Modules，它和Java、Go等语言的包的概念是类似的，直接通过import包来使用库，再也看不到头文件了。\u003C\u002Fp\u003E\u003Cp\u003E为什么C++20不再希望使用#include方式了？因为使用头文件方式存在不少问题，比如有include很多模版的头文件将大大增加编译时间，代码生成物也会变大。而且引用头文件方式不利于做一些C++库和组件的管理工具，尤其是对于一些云环境和分布式环境下不方便管理，C++一直缺一个包管理工具，这也是C++被吐槽得很多的地方，现在C++20 Modules将改变这一切。\u003C\u002Fp\u003E\u003Cp\u003EModules在程序中的结构如下图：\u003C\u002Fp\u003E\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fpic3.zhimg.com\u002Fv2-8b21339b704cdabc5881637dabc1ea6b_b.jpg\" data-caption=\"\" data-size=\"normal\" data-rawwidth=\"731\" data-rawheight=\"456\" class=\"origin_image zh-lightbox-thumb\" width=\"731\" data-original=\"https:\u002F\u002Fpic3.zhimg.com\u002Fv2-8b21339b704cdabc5881637dabc1ea6b_r.jpg\"\u003E\u003C\u002Ffigure\u003E\u003Cp\u003E上面的图中，每个方框表示一个翻译单元，存放在一个文件里并且可以被独立编译。每个Module由Module接口和实现组成，接口只有一份，实现可以有多份。\u003C\u002Fp\u003E\u003Cp\u003EModules接口和实现的语法：\u003C\u002Fp\u003E\u003Cdiv class=\"highlight\"\u003E\u003Cpre\u003E\u003Ccode class=\"language-text\"\u003E    export module module_name;\n\n    module module_name;\n\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\u003C\u002Fdiv\u003E\u003Cp\u003E使用Modules：\u003C\u002Fp\u003E\u003Cdiv class=\"highlight\"\u003E\u003Cpre\u003E\u003Ccode class=\"language-text\"\u003E    import module_name;\n\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\u003C\u002Fdiv\u003E\u003Cp\u003EModules允许你导出类，函数，变量，常量和模版等等。\u003C\u002Fp\u003E\u003Cp\u003E接下来看一个使用Modules的例子：\u003C\u002Fp\u003E\u003Cdiv class=\"highlight\"\u003E\u003Cpre\u003E\u003Ccode class=\"language-text\"\u003E    import std.vector; \u002F\u002F #include &lt;vector&gt;\n    import std.string; \u002F\u002F #include &lt;string&gt;\n    import std.iostream; \u002F\u002F #include &lt;iostream&gt;\n    import std.iterator; \u002F\u002F #include &lt;iterator &gt;\n    int main() {\n        using namespace std;\n        vector&lt;string&gt; v = {\n            \"Socrates\", \"Plato\", \"Descartes\", \"Kant\", \"Bacon\"\n        };\n        copy(begin(v), end(v), ostream_iterator&lt;string&gt;(cout, \"\\n\"));\n    }\n\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\u003C\u002Fdiv\u003E\u003Cp\u003E可以看到不用再include了，直接去import需要用到的Modules即可，是不是有种似曾相识的感觉呢。曾看到一个人说如果C++支持了Modules他就会从Java回归到C++，也说明这个特性也是非常受关注和期待的。\u003C\u002Fp\u003E\u003Cb\u003E\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fpic3.zhimg.com\u002Fv2-9871cfa02873f827f83a3bb20a091a82_b.jpg\" data-caption=\"\" data-size=\"normal\" data-rawwidth=\"160\" data-rawheight=\"26\" class=\"content_image\" width=\"160\"\u003E\u003C\u002Ffigure\u003E\u003C\u002Fb\u003E\u003Cp\u003E\u003Cb\u003ECoroutines\u003C\u002Fb\u003E\u003C\u002Fp\u003E\u003Cp\u003E很多语言提供了Coroutine机制，因为Coroutine可以大大简化异步网络程序的编写，现在C++20中也要加入协程了（乐观估计C++20加入，悲观估计在C++23中加入）。\u003C\u002Fp\u003E\u003Cp\u003E如果不用协程，写一个异步的网络程序是不那么容易的，以boost.asio的异步网络编程为例，我们需要注意的地方很多，比如异步事件完成的回调函数中需要保证调用对象仍然存在，如何构建异步回调链条等等，代码比较复杂，而且出了问题也不容易调试。而协程给我们提供了对异步编程优雅而高效的抽象，让异步编程变得简单！\u003C\u002Fp\u003E\u003Cp\u003EC++ Courotines中增加了三个新的关键字：co_await，co_yield和co_return，如果一个函数体中有这三个关键字之一就变成Coroutine了。\u003C\u002Fp\u003E\u003Cp\u003Eco_await用来挂起和恢复一个协程，co_return用来返回协程的结果，co_yield返回一个值并且挂起协程。\u003C\u002Fp\u003E\u003Cp\u003E下面来看看如何使用它们。\u003C\u002Fp\u003E\u003Cp\u003E写一个lazy sequence：\u003C\u002Fp\u003E\u003Cdiv class=\"highlight\"\u003E\u003Cpre\u003E\u003Ccode class=\"language-text\"\u003E    generator&lt;int&gt; get_integers( int start=0, int step=1 ) {\n      for (int current=start; current+= step)\n        co_yield current;\n    }\n\n    for(auto n : get_integers(0, 5)){\n      std::cout&lt;&lt;n&lt;&lt;\" \";\n    }\n    std::cout&lt;&lt;'\\n';\n\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\u003C\u002Fdiv\u003E\u003Cp\u003E上面的例子每次调用get_integers，只返回一个整数，然后协程挂起，下次调用再返回一个整数，因此这个序列不是即时生成的，而是延迟生成的。\u003C\u002Fp\u003E\u003Cp\u003E接下来再看一下co_wait是如何简化异步网络程序的编写的：\u003C\u002Fp\u003E\u003Cdiv class=\"highlight\"\u003E\u003Cpre\u003E\u003Ccode class=\"language-text\"\u003E    char data[1024];\n    for (;;)\n    {\n      std::size_t n = co_await socket.async_read_some(boost::asio::buffer(data), token);\n      co_await async_write(socket, boost::asio::buffer(data, n), token);\n    }\n\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\u003C\u002Fdiv\u003E\u003Cp\u003E这个例子仅仅用了四行代码就完成了异步的echo，非常简洁！co_await会在异步读完成之前挂起协程，在异步完成之后恢复协程继续执行，执行到async_write时又会挂起协程直到异步写完成，异步写完成之后继续异步读，如此循环。如果不用协程代码会比较繁琐，需要像这样写：\u003C\u002Fp\u003E\u003Cdiv class=\"highlight\"\u003E\u003Cpre\u003E\u003Ccode class=\"language-text\"\u003E    void do_read()\n    {\n      auto self(shared_from_this());\n      socket_.async_read_some(boost::asio::buffer(data_, max_length),\n        [this, self](boost::system::error_code ec, std::size_t length)\n         {\n           if (!ec)\n           {\n             do_write(length);\n           }\n         });\n      }\n\n    void do_write(std::size_t length)\n    {\n      auto self(shared_from_this());\n      boost::asio::async_write(socket_, boost::asio::buffer(data_, length),\n        [this, self](boost::system::error_code ec, std::size_t \u002F*length*\u002F)\n        {\n          if (!ec)\n          {\n            do_read();\n          }\n        });\n    }\n\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\u003C\u002Fdiv\u003E\u003Cp\u003E可以看到，不使用协程来写异步代码的话，需要构建异步的回调链，需要保持异步回调的安全性等等。而使用协程可以大大简化异步网络程序的编写。\u003C\u002Fp\u003E\u003Cb\u003E\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fpic4.zhimg.com\u002Fv2-49399e7ecfd94d501adc3b5a8396a54a_b.jpg\" data-caption=\"\" data-size=\"normal\" data-rawwidth=\"160\" data-rawheight=\"26\" class=\"content_image\" width=\"160\"\u003E\u003C\u002Ffigure\u003E\u003C\u002Fb\u003E\u003Cp\u003E\u003Cb\u003EReflection\u003C\u002Fb\u003E\u003C\u002Fp\u003E\u003Cp\u003EC++中一直缺少反射功能，其他很多语言如Java、C#都具备运行期反射功能。反射可以用来做很多事情：比如做对象的序列化，把对象序列化为JSON、XML等格式，以及ORM中的实体映射，还有RPC远程过程（方法）调用等，反射是应用程序中非常需要的基础功能。现在C++终于要提供反射功能了，C++20中可会将反射作为实验库，在C++23中正式加入到标准中。\u003C\u002Fp\u003E\u003Cp\u003E在反射还没有进入到C++标准之前，有很多人做了一些编译期反射的库，比如purecpp社区开源的序列化引擎iguana，以及ORM库ormpp，都是基于编译期反射实现的。然后，非语言层面支持的反射库存在种种不足之处，比如在实现上需要大量使用模版元和宏、不能访问私有成员等问题。\u003C\u002Fp\u003E\u003Cp\u003E现在C++终于要提供完备地编译期反射功能了，为什么是编译期反射而不是像其它语言一样提供运行期反射，因为C++的一个重要设计哲学就是zero-overhead，编译期反射效率远高于运行期反射。\u003C\u002Fp\u003E\u003Cp\u003E那么，通过C++20的编译期反射我们能得到什么呢？我们可以得到很多很多关于类型和对象的元信息，主要有：\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E获取对象类型或枚举类型的成员变量，成员函数的类型；\u003C\u002Fli\u003E\u003Cli\u003E获取类型和成员的名称；\u003C\u002Fli\u003E\u003Cli\u003E获取成员变量是静态的还是constexpr；\u003C\u002Fli\u003E\u003Cli\u003E获取方法是virtual、public、protect还是private；\u003C\u002Fli\u003E\u003Cli\u003E获取类型定义时的源代码所在的行和列。\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003E所以C++20的反射其实是提供了一些可以编译期向编译器查询目标类型“元数据”的API，下面来看看C++20的反射用法：\u003C\u002Fp\u003E\u003Cdiv class=\"highlight\"\u003E\u003Cpre\u003E\u003Ccode class=\"language-text\"\u003E    struct person{\n        int id;\n        std::string name;\n    };\n\n    using MetaPerson = reflexpr(person);\n    using Members = std::reflect::get_data_members_t&lt;MetaPerson&gt;;\n\n    using Metax = std::reflect::get_data_members_t&lt;Members&gt;;\n    constexpr bool is_public = std::reflect::is_public_v&lt;Metax&gt;;\n\n    using Field0 = std::reflect::get_reflected_type_t&lt;Metax&gt;;\u002F\u002F int\n\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\u003C\u002Fdiv\u003E\u003Cp\u003E上面的例子中，C++20新增关键字reflexpr返回的是person的元数据类型，接下来我们就可以查询这个元数据类型了，std::reflect::getdatamembers_t返回的是对象成员的元数据序列，我们可以像访问tuple一样访问这个序列，得到某一个字段的元数据之后我们就可以获取它的具体信息了，比如它的具体类型是什么，它的字段名是什么，它是公有还是私有的等等。\u003C\u002Fp\u003E\u003Cp\u003E注意：C++20的反射语法还没有最终确定，这只是一种候选的语法实现，还有一种没有元编程的语法版本，该版本通过编译期容器和字符串来存放元数据，比如constexpr std::vector，constexpr std::map，constexpr std::string等 ，这样就可以像普通的C++程序那样来操作元数据了，用起来可能更简单。\u003C\u002Fp\u003E\u003Cp\u003EC++20的编译期反射实际上提供了一些编译期查询AST信息的接口，功能完备而强大。\u003C\u002Fp\u003E\u003Cb\u003E\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fpic4.zhimg.com\u002Fv2-aca1c4aee225bbfc2e8d88eb1c2d07ee_b.jpg\" data-caption=\"\" data-size=\"normal\" data-rawwidth=\"160\" data-rawheight=\"26\" class=\"content_image\" width=\"160\"\u003E\u003C\u002Ffigure\u003E\u003C\u002Fb\u003E\u003Cp\u003E\u003Cb\u003E总结\u003C\u002Fb\u003E\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003EConcepts让C++的模版程序的编写变得更简单和容易理解；\u003C\u002Fli\u003E\u003Cli\u003ERanges让我们使用STL容器和算法更加简单，并且更容易组合算法及延迟计算；\u003C\u002Fli\u003E\u003Cli\u003EModules帮助我们大大加快编译速度，同时弥补了C++使用库和缺乏包管理的缺陷；\u003C\u002Fli\u003E\u003Cli\u003ECoroutines帮助我们简化异步程序的编写；\u003C\u002Fli\u003E\u003Cli\u003EReflection给我们提供强大的编译期AST元数据查询能力；\u003C\u002Fli\u003E\u003Cli\u003E......\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003E关于C++20的更多细节读者可以在这里查看：\u003Ca href=\"http:\u002F\u002Flink.zhihu.com\u002F?target=http%3A\u002F\u002Fwww.open-std.org\u002Fjtc1\u002Fsc22\u002Fwg21\u002Fdocs\u002Fpapers\u002F2018\u002F\" class=\" external\" target=\"_blank\" rel=\"nofollow noreferrer\"\u003E\u003Cspan class=\"invisible\"\u003Ehttp:\u002F\u002Fwww.\u003C\u002Fspan\u003E\u003Cspan class=\"visible\"\u003Eopen-std.org\u002Fjtc1\u002Fsc22\u002F\u003C\u002Fspan\u003E\u003Cspan class=\"invisible\"\u003Ewg21\u002Fdocs\u002Fpapers\u002F2018\u002F\u003C\u002Fspan\u003E\u003Cspan class=\"ellipsis\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E。\u003C\u002Fp\u003E\u003Cp\u003E总而言之，C++的新标准都是为了让C++变得更简单、更完善、更强大、更易学和使用，这也是C++之父希望未来C++演进的一个方向和目标。\u003C\u002Fp\u003E\u003Cp\u003E\u003Cb\u003EC++20，一言以蔽之：Newer is Better！\u003C\u002Fb\u003E\u003C\u002Fp\u003E\u003Cp\u003E在此呼吁现在仍然还在使用着20年前的标准C++98的公司尽早升级到最新的标准，跟上时代的发展，新标准意味这生产力和质量的提升，越早使用越早享受其带来的好处！\u003C\u002Fp\u003E\u003Cblockquote\u003E\u003Cb\u003E作者简介：\u003C\u002Fb\u003E祁宇，modern c++开源社区\u003Ca href=\"http:\u002F\u002Flink.zhihu.com\u002F?target=http%3A\u002F\u002F
