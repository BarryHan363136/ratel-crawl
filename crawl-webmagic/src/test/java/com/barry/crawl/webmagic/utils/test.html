内联类的自动装箱和高性能探索(二)","previewType":"default","content":"\u003Cp\u003E\u003Cb\u003E翻译说明:\u003C\u002Fb\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cb\u003E原标题: Inline Classes and Autoboxing in Kotlin\u003C\u002Fb\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cb\u003E原文地址: \u003Ca href=\"http:\u002F\u002Flink.zhihu.com\u002F?target=https%3A\u002F\u002Ftypealias.com\u002Fguides\u002Finline-classes-and-autoboxing\u002F\" class=\" external\" target=\"_blank\" rel=\"nofollow noreferrer\"\u003E\u003Cspan class=\"invisible\"\u003Ehttps:\u002F\u002F\u003C\u002Fspan\u003E\u003Cspan class=\"visible\"\u003Etypealias.com\u002Fguides\u002Fin\u003C\u002Fspan\u003E\u003Cspan class=\"invisible\"\u003Eline-classes-and-autoboxing\u002F\u003C\u002Fspan\u003E\u003Cspan class=\"ellipsis\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E\u003C\u002Fb\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cb\u003E原文作者: \u003Ca href=\"http:\u002F\u002Flink.zhihu.com\u002F?target=https%3A\u002F\u002Ftwitter.com\u002Fdjleeds\" class=\" wrap external\" target=\"_blank\" rel=\"nofollow noreferrer\"\u003EDave Leeds\u003C\u002Fa\u003E\u003C\u002Fb\u003E\u003C\u002Fp\u003E\u003Cp\u003E在上一篇文章中，我们知道了Kotlin的实验阶段的新特性内联类是如何让我们\"创建需要的数据类型但是不会损失我们需要的性能\"。我们了解到:\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E1、内联类包装了基础类型的值\u003C\u002Fli\u003E\u003Cli\u003E2、当代码被编译的时候，内联类的实例将会被替换成基础类型的值\u003C\u002Fli\u003E\u003Cli\u003E3、这可以大大提高我们应用程序的性能，特别是当基础类型是一个基本数据类型时。\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003E但是在某些情况下，内联类实际上比传统的普通类执行速度更慢! 在这篇文章中，我们将去探索在不同的场景下使用内联类编译代码中到底会发生什么- 因为如果我们知道如何高效地使用他们，我们才能从中获得更高的性能。 \u003C\u002Fp\u003E\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fpic3.zhimg.com\u002Fv2-ce405d69b9c003f151185538cc7013a0_b.jpg\" data-caption=\"\" data-size=\"normal\" data-rawwidth=\"640\" data-rawheight=\"336\" class=\"origin_image zh-lightbox-thumb\" width=\"640\" data-original=\"https:\u002F\u002Fpic3.zhimg.com\u002Fv2-ce405d69b9c003f151185538cc7013a0_r.jpg\"\u003E\u003C\u002Ffigure\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003E请记住-内联类始终还是一个实验性的特性。尽管我一直在写内联类系列的文章，并且内联类也会经历很多的迭代和修改。本文目前基于Kotlin 1.3 Release Candidate 146中实现的内联类。\u003C\u002Fp\u003E\u003Cp\u003E此外，如果你还没有阅读过有关内联类的文章，那么你首先要阅读上一篇文章 \u003Cb\u003E\u003Ca href=\"http:\u002F\u002Flink.zhihu.com\u002F?target=https%3A\u002F\u002Fjuejin.im\u002Fpost\u002F5c0928766fb9a049d131eff3\" class=\" wrap external\" target=\"_blank\" rel=\"nofollow noreferrer\"\u003E[译]Kotlin中内联类(inline class)完全解析(一)\u003C\u002Fa\u003E\u003C\u002Fb\u003E。那样你就会全身心投入并准备好阅读这篇文章。\u003C\u002Fp\u003E\u003Cp\u003E好的，让我们现在开始吧!\u003C\u002Fp\u003E\u003Ch2\u003E高性能的奥秘\u003C\u002Fh2\u003E\u003Cp\u003EAlan被彻底激怒了！在学习完内联类之后，他决定开始在他正在研究的游戏原型中使用内联类。为了看看内联类比传统的普通类到底有多好，他在他游戏评分系统中写了一些有关内联类的代码:\u003C\u002Fp\u003E\u003Cdiv class=\"highlight\"\u003E\u003Cpre\u003E\u003Ccode class=\"language-kotlin\"\u003E\u003Cspan class=\"k\"\u003Einterface\u003C\u002Fspan\u003E \u003Cspan class=\"n\"\u003EAmount\u003C\u002Fspan\u003E \u003Cspan class=\"p\"\u003E{\u003C\u002Fspan\u003E \u003Cspan class=\"k\"\u003Eval\u003C\u002Fspan\u003E \u003Cspan class=\"n\"\u003Evalue\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E:\u003C\u002Fspan\u003E \u003Cspan class=\"n\"\u003EInt\u003C\u002Fspan\u003E \u003Cspan class=\"p\"\u003E}\u003C\u002Fspan\u003E\n\u003Cspan class=\"n\"\u003Einline\u003C\u002Fspan\u003E \u003Cspan class=\"k\"\u003Eclass\u003C\u002Fspan\u003E \u003Cspan class=\"nf\"\u003EPoints\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"k\"\u003Eoverride\u003C\u002Fspan\u003E \u003Cspan class=\"k\"\u003Eval\u003C\u002Fspan\u003E \u003Cspan class=\"n\"\u003Evalue\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E:\u003C\u002Fspan\u003E \u003Cspan class=\"n\"\u003EInt\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E)\u003C\u002Fspan\u003E \u003Cspan class=\"p\"\u003E:\u003C\u002Fspan\u003E \u003Cspan class=\"n\"\u003EAmount\u003C\u002Fspan\u003E\n\n\u003Cspan class=\"k\"\u003Eprivate\u003C\u002Fspan\u003E \u003Cspan class=\"k\"\u003Evar\u003C\u002Fspan\u003E \u003Cspan class=\"n\"\u003EtotalScore\u003C\u002Fspan\u003E \u003Cspan class=\"p\"\u003E=\u003C\u002Fspan\u003E \u003Cspan class=\"m\"\u003E0L\u003C\u002Fspan\u003E\n\n\u003Cspan class=\"k\"\u003Efun\u003C\u002Fspan\u003E \u003Cspan class=\"nf\"\u003Emain\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E()\u003C\u002Fspan\u003E \u003Cspan class=\"p\"\u003E{\u003C\u002Fspan\u003E\n    \u003Cspan class=\"n\"\u003Erepeat\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"m\"\u003E1\u003C\u002Fspan\u003E\u003Cspan class=\"n\"\u003E_000_000\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E)\u003C\u002Fspan\u003E \u003Cspan class=\"p\"\u003E{\u003C\u002Fspan\u003E\n        \u003Cspan class=\"k\"\u003Eval\u003C\u002Fspan\u003E \u003Cspan class=\"n\"\u003Epoints\u003C\u002Fspan\u003E \u003Cspan class=\"p\"\u003E=\u003C\u002Fspan\u003E \u003Cspan class=\"n\"\u003EPoints\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"n\"\u003Eit\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E)\u003C\u002Fspan\u003E\n\n        \u003Cspan class=\"n\"\u003Erepeat\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"m\"\u003E10\u003C\u002Fspan\u003E\u003Cspan class=\"n\"\u003E_000\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E)\u003C\u002Fspan\u003E \u003Cspan class=\"p\"\u003E{\u003C\u002Fspan\u003E\n            \u003Cspan class=\"n\"\u003EaddToScore\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"n\"\u003Epoints\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E)\u003C\u002Fspan\u003E\n        \u003Cspan class=\"p\"\u003E}\u003C\u002Fspan\u003E\n    \u003Cspan class=\"p\"\u003E}\u003C\u002Fspan\u003E\n\u003Cspan class=\"p\"\u003E}\u003C\u002Fspan\u003E\n\n\u003Cspan class=\"k\"\u003Efun\u003C\u002Fspan\u003E \u003Cspan class=\"nf\"\u003EaddToScore\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"n\"\u003Eamount\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E:\u003C\u002Fspan\u003E \u003Cspan class=\"n\"\u003EAmount\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E)\u003C\u002Fspan\u003E \u003Cspan class=\"p\"\u003E{\u003C\u002Fspan\u003E\n    \u003Cspan class=\"n\"\u003EtotalScore\u003C\u002Fspan\u003E \u003Cspan class=\"p\"\u003E+=\u003C\u002Fspan\u003E \u003Cspan class=\"n\"\u003Eamount\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E.\u003C\u002Fspan\u003E\u003Cspan class=\"n\"\u003Evalue\u003C\u002Fspan\u003E\n\u003Cspan class=\"p\"\u003E}\u003C\u002Fspan\u003E\n\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\u003C\u002Fdiv\u003E\u003Cp\u003EAlan编写了这段代码的测试用例。然后，他删除第二行\u003Ccode\u003Einline\u003C\u002Fcode\u003E关键字，并再次运行这个测试用例。\u003C\u002Fp\u003E\u003Cp\u003E令他惊讶的是，使用内联修饰符\u003Ccode\u003Einline\u003C\u002Fcode\u003E运行速度实际上明显比没有内联情况慢很多。\u003C\u002Fp\u003E\u003Cp\u003E“到底发生了什么？”他想知道。\u003C\u002Fp\u003E\u003Cp\u003E虽然说内联类可以比传统的普通类更高性能运行，但是这一切都取决于我们如何合理使用它们-因为我们如何使用它们决定了值是否在编译代码中真的进行内联操作。\u003C\u002Fp\u003E\u003Cp\u003E这是正确的 - \u003Cb\u003E内联类的实例并不总是在编译的代码中内联。\u003C\u002Fb\u003E\u003C\u002Fp\u003E\u003Ch2\u003E什么时候内联类不会被内联\u003C\u002Fh2\u003E\u003Cp\u003E让我们再一起看下Alan的代码，看看我们是否可以弄明白为什么他写的内联类可能没有被内联。\u003C\u002Fp\u003E\u003Cp\u003E我们先来看下这段代码:\u003C\u002Fp\u003E\u003Cdiv class=\"highlight\"\u003E\u003Cpre\u003E\u003Ccode class=\"language-kotlin\"\u003E\u003Cspan class=\"k\"\u003Einterface\u003C\u002Fspan\u003E \u003Cspan class=\"n\"\u003EAmount\u003C\u002Fspan\u003E \u003Cspan class=\"p\"\u003E{\u003C\u002Fspan\u003E \u003Cspan class=\"k\"\u003Eval\u003C\u002Fspan\u003E \u003Cspan class=\"n\"\u003Evalue\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E:\u003C\u002Fspan\u003E \u003Cspan class=\"n\"\u003EInt\u003C\u002Fspan\u003E \u003Cspan class=\"p\"\u003E}\u003C\u002Fspan\u003E\n\u003Cspan class=\"n\"\u003Einline\u003C\u002Fspan\u003E \u003Cspan class=\"k\"\u003Eclass\u003C\u002Fspan\u003E \u003Cspan class=\"nf\"\u003EPoints\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"k\"\u003Eoverride\u003C\u002Fspan\u003E \u003Cspan class=\"k\"\u003Eval\u003C\u002Fspan\u003E \u003Cspan class=\"n\"\u003Evalue\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E:\u003C\u002Fspan\u003E \u003Cspan class=\"n\"\u003EInt\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E)\u003C\u002Fspan\u003E \u003Cspan class=\"p\"\u003E:\u003C\u002Fspan\u003E \u003Cspan class=\"n\"\u003EAmount\u003C\u002Fspan\u003E\n\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\u003C\u002Fdiv\u003E\u003Cp\u003E在这段代码中，内联类\u003Ccode\u003EPoints\u003C\u002Fcode\u003E实现了\u003Ccode\u003EAmount\u003C\u002Fcode\u003E接口。当我们调用\u003Ccode\u003EaddToScore()\u003C\u002Fcode\u003E函数时，会引发一个有趣的现象，尽管...\u003C\u002Fp\u003E\u003Cdiv class=\"highlight\"\u003E\u003Cpre\u003E\u003Ccode class=\"language-kotlin\"\u003E\u003Cspan class=\"k\"\u003Efun\u003C\u002Fspan\u003E \u003Cspan class=\"nf\"\u003EaddToScore\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"n\"\u003Eamount\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E:\u003C\u002Fspan\u003E \u003Cspan class=\"n\"\u003EAmount\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E)\u003C\u002Fspan\u003E \u003Cspan class=\"p\"\u003E{\u003C\u002Fspan\u003E\n    \u003Cspan class=\"n\"\u003EtotalScore\u003C\u002Fspan\u003E \u003Cspan class=\"p\"\u003E+=\u003C\u002Fspan\u003E \u003Cspan class=\"n\"\u003Eamount\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E.\u003C\u002Fspan\u003E\u003Cspan class=\"n\"\u003Evalue\u003C\u002Fspan\u003E\n\u003Cspan class=\"p\"\u003E}\u003C\u002Fspan\u003E\n\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\u003C\u002Fdiv\u003E\u003Cp\u003E\u003Ccode\u003EaddToScore()\u003C\u002Fcode\u003E函数可以接收任何\u003Ccode\u003EAmount\u003C\u002Fcode\u003E类型的对象。由于\u003Ccode\u003EPoints\u003C\u002Fcode\u003E是\u003Ccode\u003EAmount\u003C\u002Fcode\u003E的子类型，所以我们可以传入一个\u003Ccode\u003EPoints\u003C\u002Fcode\u003E类型实例对象给这个函数。\u003C\u002Fp\u003E\u003Cp\u003E这是基本的常识，没问题吧?\u003C\u002Fp\u003E\u003Cp\u003E但是... 假设我们的\u003Ccode\u003EPoints\u003C\u002Fcode\u003E类的实例都是内联的-也就是说，在源码被编译的阶段，它们(\u003Ccode\u003EPoints\u003C\u002Fcode\u003E类的实例)会被基础类型(这里是Int整数类型)给替换掉。-可是\u003Ccode\u003EaddToScore()\u003C\u002Fcode\u003E函数怎么能接收一个基础类型(这里是Int整数类型)的实参呢?毕竟，基础类型\u003Ccode\u003EInt\u003C\u002Fcode\u003E并没有去实现\u003Ccode\u003EAmount\u003C\u002Fcode\u003E的接口。 \u003C\u002Fp\u003E\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fpic2.zhimg.com\u002Fv2-9ace01e8c88d46e6c239864b80393cc6_b.jpg\" data-caption=\"\" data-size=\"normal\" data-rawwidth=\"480\" data-rawheight=\"431\" class=\"origin_image zh-lightbox-thumb\" width=\"480\" data-original=\"https:\u002F\u002Fpic2.zhimg.com\u002Fv2-9ace01e8c88d46e6c239864b80393cc6_r.jpg\"\u003E\u003C\u002Ffigure\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003E那么编译后的代码怎么可能会向\u003Ccode\u003EaddToScore\u003C\u002Fcode\u003E函数发送一个\u003Ccode\u003EInt\u003C\u002Fcode\u003E类型(更确切的说是Java中的int类型)的实参，因为int类型是不会去实现\u003Ccode\u003EAmount\u003C\u002Fcode\u003E接口的。\u003C\u002Fp\u003E\u003Cp\u003E答案当然是它不能啊！\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fpic1.zhimg.com\u002Fv2-38971af986903def7d9f7fd57562d060_b.jpg\" data-caption=\"\" data-size=\"normal\" data-rawwidth=\"1024\" data-rawheight=\"414\" class=\"origin_image zh-lightbox-thumb\" width=\"1024\" data-original=\"https:\u002F\u002Fpic1.zhimg.com\u002Fv2-38971af986903def7d9f7fd57562d060_r.jpg\"\u003E\u003C\u002Ffigure\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003E因此，在这种场景下，Kotlin还是继续使用为\u003Ccode\u003EPoints\u003C\u002Fcode\u003E类型，而不是在编译代码中使用整数替换。我们将这个\u003Ccode\u003EPoints\u003C\u002Fcode\u003E类称为包装类型，而不是基础类型\u003Ccode\u003EInt\u003C\u002Fcode\u003E。 \u003C\u002Fp\u003E\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fpic3.zhimg.com\u002Fv2-8c9ab65a1f52e95218c728361aee606b_b.jpg\" data-caption=\"\" data-size=\"normal\" data-rawwidth=\"1024\" data-rawheight=\"414\" class=\"origin_image zh-lightbox-thumb\" width=\"1024\" data-original=\"https:\u002F\u002Fpic3.zhimg.com\u002Fv2-8c9ab65a1f52e95218c728361aee606b_r.jpg\"\u003E\u003C\u002Ffigure\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003E最重要的是需要注意，这并不意味这该类永远不会被内联。它只意味着代码中某些地方没有被内联。例如，让我们来看一下Alan中的代码，看看\u003Ccode\u003EPoints\u003C\u002Fcode\u003E什么时候是内联的，什么时候不是内联的。\u003C\u002Fp\u003E\u003Cdiv class=\"highlight\"\u003E\u003Cpre\u003E\u003Ccode class=\"language-kotlin\"\u003E\u003Cspan class=\"k\"\u003Efun\u003C\u002Fspan\u003E \u003Cspan class=\"nf\"\u003Emain\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E()\u003C\u002Fspan\u003E \u003Cspan class=\"p\"\u003E{\u003C\u002Fspan\u003E\n    \u003Cspan class=\"n\"\u003Erepeat\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"m\"\u003E1\u003C\u002Fspan\u003E\u003Cspan class=\"n\"\u003E_000_000\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E)\u003C\u002Fspan\u003E \u003Cspan class=\"p\"\u003E{\u003C\u002Fspan\u003E\n        \u003Cspan class=\"k\"\u003Eval\u003C\u002Fspan\u003E \u003Cspan class=\"n\"\u003Epoints\u003C\u002Fspan\u003E \u003Cspan class=\"p\"\u003E=\u003C\u002Fspan\u003E \u003Cspan class=\"n\"\u003EPoints\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"n\"\u003Eit\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E)\u003C\u002Fspan\u003E \u003Cspan class=\"c1\"\u003E\u002F\u002F &lt;-- Points is inlined as an Int here(Points类在这是内联的，并被当做Int替换)\u003C\u002Fspan\u003E\n\n        \u003Cspan class=\"n\"\u003Erepeat\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"m\"\u003E10\u003C\u002Fspan\u003E\u003Cspan class=\"n\"\u003E_000\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E)\u003C\u002Fspan\u003E \u003Cspan class=\"p\"\u003E{\u003C\u002Fspan\u003E\n            \u003Cspan class=\"n\"\u003EaddToScore\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"n\"\u003Epoints\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E)\u003C\u002Fspan\u003E  \u003Cspan class=\"c1\"\u003E\u002F\u002F &lt;-- Can't pass Int here, so sends it\u003C\u002Fspan\u003E\n                                \u003Cspan class=\"c1\"\u003E\u002F\u002F     as an instance of Points instead.(因为这里不能被传入Int，所以这里必须传入Points实例)\u003C\u002Fspan\u003E\n        \u003Cspan class=\"p\"\u003E}\u003C\u002Fspan\u003E\n    \u003Cspan class=\"p\"\u003E}\u003C\u002Fspan\u003E\n\u003Cspan class=\"p\"\u003E}\u003C\u002Fspan\u003E\n\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\u003C\u002Fdiv\u003E\u003Cp\u003E编译器将尽可能使用基础类型（例如，Int，编译为int），但是当它不能被当做基础类型使用时，它会自动实例化包装类型的实例（例如，Points）并把它传递出去。可以想象下这是编译后的代码（在Java中）大致如下：\u003C\u002Fp\u003E\u003Cdiv class=\"highlight\"\u003E\u003Cpre\u003E\u003Ccode class=\"language-java\"\u003E\u003Cspan class=\"kd\"\u003Epublic\u003C\u002Fspan\u003E \u003Cspan class=\"kd\"\u003Estatic\u003C\u002Fspan\u003E \u003Cspan class=\"kt\"\u003Evoid\u003C\u002Fspan\u003E \u003Cspan class=\"nf\"\u003Emain\u003C\u002Fspan\u003E\u003Cspan class=\"o\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"n\"\u003EString\u003C\u002Fspan\u003E\u003Cspan class=\"o\"\u003E[]\u003C\u002Fspan\u003E \u003Cspan class=\"n\"\u003Earg\u003C\u002Fspan\u003E\u003Cspan class=\"o\"\u003E)\u003C\u002Fspan\u003E \u003Cspan class=\"o\"\u003E{\u003C\u002Fspan\u003E\n  \u003Cspan class=\"k\"\u003Efor\u003C\u002Fspan\u003E\u003Cspan class=\"o\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"kt\"\u003Eint\u003C\u002Fspan\u003E \u003Cspan class=\"n\"\u003Ei\u003C\u002Fspan\u003E \u003Cspan class=\"o\"\u003E=\u003C\u002Fspan\u003E \u003Cspan class=\"mi\"\u003E0\u003C\u002Fspan\u003E\u003Cspan class=\"o\"\u003E;\u003C\u002Fspan\u003E \u003Cspan class=\"n\"\u003Ei\u003C\u002Fspan\u003E \u003Cspan class=\"o\"\u003E&lt;\u003C\u002Fspan\u003E \u003Cspan class=\"mi\"\u003E1000000\u003C\u002Fspan\u003E\u003Cspan class=\"o\"\u003E;\u003C\u002Fspan\u003E \u003Cspan class=\"n\"\u003Ei\u003C\u002Fspan\u003E\u003Cspan class=\"o\"\u003E++)\u003C\u002Fspan\u003E \u003Cspan class=\"o\"\u003E{\u003C\u002Fspan\u003E\n     \u003Cspan class=\"kt\"\u003Eint\u003C\u002Fspan\u003E \u003Cspan class=\"n\"\u003Epoints\u003C\u002Fspan\u003E \u003Cspan class=\"o\"\u003E=\u003C\u002Fspan\u003E \u003Cspan class=\"n\"\u003Ei\u003C\u002Fspan\u003E\u003Cspan class=\"o\"\u003E;\u003C\u002Fspan\u003E                     \u003Cspan class=\"c1\"\u003E\u002F\u002F &lt;--- Inlined here(此处内联)\u003C\u002Fspan\u003E\n\n     \u003Cspan class=\"k\"\u003Efor\u003C\u002Fspan\u003E\u003Cspan class=\"o\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"kt\"\u003Eshort\u003C\u002Fspan\u003E \u003Cspan class=\"n\"\u003Ek\u003C\u002Fspan\u003E \u003Cspan class=\"o\"\u003E=\u003C\u002Fspan\u003E \u003Cspan class=\"mi\"\u003E0\u003C\u002Fspan\u003E\u003Cspan class=\"o\"\u003E;\u003C\u002Fspan\u003E \u003Cspan class=\"n\"\u003Ek\u003C\u002Fspan\u003E \u003Cspan class=\"o\"\u003E&lt;\u003C\u002Fspan\u003E \u003Cspan class=\"mi\"\u003E10000\u003C\u002Fspan\u003E\u003Cspan class=\"o\"\u003E;\u003C\u002Fspan\u003E \u003Cspan class=\"n\"\u003Ek\u003C\u002Fspan\u003E\u003Cspan class=\"o\"\u003E++)\u003C\u002Fspan\u003E \u003Cspan class=\"o\"\u003E{\u003C\u002Fspan\u003E\n        \u003Cspan class=\"n\"\u003EaddToScore\u003C\u002Fspan\u003E\u003Cspan class=\"o\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"k\"\u003Enew\u003C\u002Fspan\u003E \u003Cspan class=\"n\"\u003EPoints\u003C\u002Fspan\u003E\u003Cspan class=\"o\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"n\"\u003Epoints\u003C\u002Fspan\u003E\u003Cspan class=\"o\"\u003E));\u003C\u002Fspan\u003E  \u003Cspan class=\"c1\"\u003E\u002F\u002F &lt;--- Automatic instantiation!(自动实例化)\u003C\u002Fspan\u003E\n     \u003Cspan class=\"o\"\u003E}\u003C\u002Fspan\u003E\n  \u003Cspan class=\"o\"\u003E}\u003C\u002Fspan\u003E\n\u003Cspan class=\"o\"\u003E}\u003C\u002Fspan\u003E\n\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\u003C\u002Fdiv\u003E\u003Cp\u003E您可以将\u003Ccode\u003EPoints\u003C\u002Fcode\u003E类想象为包装基础\u003Ccode\u003EInt\u003C\u002Fcode\u003E值的箱子。 \u003C\u002Fp\u003E\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fpic1.zhimg.com\u002Fv2-bd7194f7606ec2381195ae7b74379159_b.jpg\" data-caption=\"\" data-size=\"normal\" data-rawwidth=\"800\" data-rawheight=\"371\" class=\"origin_image zh-lightbox-thumb\" width=\"800\" data-original=\"https:\u002F\u002Fpic1.zhimg.com\u002Fv2-bd7194f7606ec2381195ae7b74379159_r.jpg\"\u003E\u003C\u002Ffigure\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003E因为编译器会自动将值放入箱子中，所以我们把这个过程叫做\u003Cb\u003E自动装箱\u003C\u002Fb\u003E。\u003C\u002Fp\u003E\u003Cp\u003E现在我们知道了为什么Alan的代码在使用内联类的时候运行速度会比普通类要慢。\u003Cb\u003E每次调用\u003Ccode\u003EaddToScore()\u003C\u002Fcode\u003E函数时，都会自动实例化一个新的\u003Ccode\u003EPoints\u003C\u002Fcode\u003E类的实例。所以在内部循环迭代过程中总共发生100亿次堆分配过程，这就是速度减慢的原因。 (相比之下，使用传统的普通类，而堆分配过程只发生在外层for循环中，总共也只有100万次).\u003C\u002Fb\u003E\u003C\u002Fp\u003E\u003Cp\u003E这种自动装箱过程一般还是很有用的-它是保证类型安全所必需的操作，当然，它同时也带来了性能开销成本，每次创建一个堆上新对象时就会存在这样性能开销。所以这就意味着作为开发者，了解哪种场景下会发生Kotlin进行自动装箱操作是非常重要的，这样我们就可以更明智地决定如何去使用内联类了。\u003C\u002Fp\u003E\u003Cp\u003E那么，接下来让我们一起来看看自动装箱过程可能会在哪些场景被触发！\u003C\u002Fp\u003E\u003Ch2\u003E引用超类型时会触发自动装箱操作\u003C\u002Fh2\u003E\u003Cp\u003E正如我们所看到的那样，当我们将\u003Ccode\u003EPoints\u003C\u002Fcode\u003E对象传递给接收\u003Ccode\u003EAmount\u003C\u002Fcode\u003E类型作为形参的函数式，就触发了自动装箱操作。\u003C\u002Fp\u003E\u003Cp\u003E即使你的内联类没有去实现接口，但是必须记住一点，内联类和普通类一样，所有内联类都是\u003Ccode\u003EAny\u003C\u002Fcode\u003E的子类型。所以当你将内联类的实例赋值给\u003Ccode\u003EAny\u003C\u002Fcode\u003E类型的变量或者传递给\u003Ccode\u003EAny\u003C\u002Fcode\u003E类型作为形参的函数时，都会触发预期中的自动装箱操作。\u003C\u002Fp\u003E\u003Cp\u003E例如，假设我们有一个可以记录日志的服务接口:\u003C\u002Fp\u003E\u003Cdiv class=\"highlight\"\u003E\u003Cpre\u003E\u003Ccode class=\"language-kotlin\"\u003E\u003Cspan class=\"k\"\u003Einterface\u003C\u002Fspan\u003E \u003Cspan class=\"n\"\u003ELogService\u003C\u002Fspan\u003E \u003Cspan class=\"p\"\u003E{\u003C\u002Fspan\u003E\n    \u003Cspan class=\"k\"\u003Efun\u003C\u002Fspan\u003E \u003Cspan class=\"nf\"\u003Elog\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"n\"\u003Eany\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E:\u003C\u002Fspan\u003E \u003Cspan class=\"n\"\u003EAny\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E)\u003C\u002Fspan\u003E\n\u003Cspan class=\"p\"\u003E}\u003C\u002Fspan\u003E\n\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\u003C\u002Fdiv\u003E\u003Cp\u003E由于这个\u003Ccode\u003Elog()\u003C\u002Fcode\u003E函数可以接收一个\u003Ccode\u003EAny\u003C\u002Fcode\u003E类型的实参，一旦你传入一个\u003Ccode\u003EPoints\u003C\u002Fcode\u003E的实例给这个函数，那么这个实例就会触发自动装箱操作。\u003C\u002Fp\u003E\u003Cdiv class=\"highlight\"\u003E\u003Cpre\u003E\u003Ccode class=\"language-kotlin\"\u003E\u003Cspan class=\"k\"\u003Eval\u003C\u002Fspan\u003E \u003Cspan class=\"n\"\u003Epoints\u003C\u002Fspan\u003E \u003Cspan class=\"p\"\u003E=\u003C\u002Fspan\u003E \u003Cspan class=\"n\"\u003EPoints\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"m\"\u003E5\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E)\u003C\u002Fspan\u003E\n\u003Cspan class=\"n\"\u003ElogService\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E.\u003C\u002Fspan\u003E\u003Cspan class=\"n\"\u003Elog\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"n\"\u003Epoints\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E)\u003C\u002Fspan\u003E \u003Cspan class=\"c1\"\u003E\u002F\u002F &lt;--- Autoboxing happens here(此处发生自动装箱操作)\u003C\u002Fspan\u003E\n\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\u003C\u002Fdiv\u003E\u003Cp\u003E总之一句话 - 当你使用内联类的实例（其中需要超类型）时，可能会触发自动装箱。\u003C\u002Fp\u003E\u003Ch2\u003E自动装箱与泛型\u003C\u002Fh2\u003E\u003Cp\u003E当您使用具有泛型的内联类时，也会发生自动装箱。例如:\u003C\u002Fp\u003E\u003Cdiv class=\"highlight\"\u003E\u003Cpre\u003E\u003Ccode class=\"language-kotlin\"\u003E\u003Cspan class=\"k\"\u003Eval\u003C\u002Fspan\u003E \u003Cspan class=\"n\"\u003Epoints\u003C\u002Fspan\u003E \u003Cspan class=\"p\"\u003E=\u003C\u002Fspan\u003E \u003Cspan class=\"n\"\u003EPoints\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"m\"\u003E5\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E)\u003C\u002Fspan\u003E\n\n\u003Cspan class=\"k\"\u003Eval\u003C\u002Fspan\u003E \u003Cspan class=\"n\"\u003EscoreAudit\u003C\u002Fspan\u003E \u003Cspan class=\"p\"\u003E=\u003C\u002Fspan\u003E \u003Cspan class=\"n\"\u003ElistOf\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"n\"\u003Epoints\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E)\u003C\u002Fspan\u003E      \u003Cspan class=\"c1\"\u003E\u002F\u002F &lt;-- Autoboxing here(此处发生自动装箱操作)\u003C\u002Fspan\u003E\n\n\u003Cspan class=\"k\"\u003Efun\u003C\u002Fspan\u003E \u003Cspan class=\"p\"\u003E&lt;\u003C\u002Fspan\u003E\u003Cspan class=\"n\"\u003ET\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E&gt;\u003C\u002Fspan\u003E \u003Cspan class=\"n\"\u003Elog\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"n\"\u003Eitem\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E:\u003C\u002Fspan\u003E \u003Cspan class=\"n\"\u003ET\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E)\u003C\u002Fspan\u003E \u003Cspan class=\"p\"\u003E{\u003C\u002Fspan\u003E\n    \u003Cspan class=\"n\"\u003Eprintln\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"n\"\u003Eitem\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E)\u003C\u002Fspan\u003E\n\u003Cspan class=\"p\"\u003E}\u003C\u002Fspan\u003E\n\n\u003Cspan class=\"n\"\u003Elog\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"n\"\u003Epoints\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E)\u003C\u002Fspan\u003E                          \u003Cspan class=\"c1\"\u003E\u002F\u002F &lt;-- Autoboxing here(此处发生自动装箱操作)\u003C\u002Fspan\u003E\n\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\u003C\u002Fdiv\u003E\u003Cp\u003E在使用泛型时，Kotlin为我们自动装箱是件好事，否则我们会在编译代码中会遇到类型安全的问题。例如，类似于我们之前的场景，将整数类型的值插入到\u003Ccode\u003EMutableList&lt;Amount&gt;\u003C\u002Fcode\u003E集合类型中是不安全的，因为整数类型并没有去实现\u003Ccode\u003EAmount\u003C\u002Fcode\u003E的接口。\u003C\u002Fp\u003E\u003Cp\u003E而且，一旦考虑到与Java互操作时，它就会变得更加复杂，例如:\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E如果Java将\u003Ccode\u003EList&lt;Points&gt;\u003C\u002Fcode\u003E保存为\u003Ccode\u003EList&lt;Integer&gt;\u003C\u002Fcode\u003E，它是否应该可以将该类型的集合传递给如下这个Kotlin函数呢?\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cdiv class=\"highlight\"\u003E\u003Cpre\u003E\u003Ccode class=\"language-kotlin\"\u003E\u003Cspan class=\"k\"\u003Efun\u003C\u002Fspan\u003E \u003Cspan class=\"nf\"\u003Ereceive\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"n\"\u003Elist\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E:\u003C\u002Fspan\u003E \u003Cspan class=\"n\"\u003EList\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E&lt;\u003C\u002Fspan\u003E\u003Cspan class=\"n\"\u003EInt\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E&gt;)\u003C\u002Fspan\u003E\n\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\u003C\u002Fdiv\u003E\u003Cul\u003E\u003Cli\u003EJava将它传递给下面这个Kotlin函数又会怎么样呢？\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cdiv class=\"highlight\"\u003E\u003Cpre\u003E\u003Ccode class=\"language-kotlin\"\u003E\u003Cspan class=\"k\"\u003Efun\u003C\u002Fspan\u003E \u003Cspan class=\"nf\"\u003Ereceive\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"n\"\u003Elist\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E:\u003C\u002Fspan\u003E \u003Cspan class=\"n\"\u003EList\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E&lt;\u003C\u002Fspan\u003E\u003Cspan class=\"n\"\u003EAmount\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E&gt;)\u003C\u002Fspan\u003E\n\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\u003C\u002Fdiv\u003E\u003Cul\u003E\u003Cli\u003EJava能否可以构建自己的整数集合并把它传递给下面这个Kotlin函数?\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cdiv class=\"highlight\"\u003E\u003Cpre\u003E\u003Ccode class=\"language-kotlin\"\u003E\u003Cspan class=\"k\"\u003Efun\u003C\u002Fspan\u003E \u003Cspan class=\"nf\"\u003Ereceive\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"n\"\u003Elist\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E:\u003C\u002Fspan\u003E \u003Cspan class=\"n\"\u003EList\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E&lt;\u003C\u002Fspan\u003E\u003Cspan class=\"n\"\u003EPoints\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E&gt;)\u003C\u002Fspan\u003E\n\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\u003C\u002Fdiv\u003E\u003Cp\u003E相反，Kotlin通过自动装箱的操作来避免了内联类和泛型一起使用时的问题。\u003C\u002Fp\u003E\u003Cp\u003E我们已经看到超类型和泛型两种场景下如何触发自动装箱操作。其实我们还有一个值得去深究的场景 - 那就是\u003Cb\u003E可空性\u003C\u002Fb\u003E的场景！\u003C\u002Fp\u003E\u003Ch2\u003E自动装箱和可空性\u003C\u002Fh2\u003E\u003Cp\u003E当涉及到可空类型的值时，也可能会触发自动装箱操作。这个规则有点不同，主要取决于基础类型是引用类型还是基本数据类型。所以让我们一次性来搞定它们。\u003C\u002Fp\u003E\u003Ch2\u003E引用类型\u003C\u002Fh2\u003E\u003Cp\u003E当我们讨论内联类的可空性时，有两种场景可以为空：\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E1、内联类自己的基础类型存在可空和非空的情况\u003C\u002Fli\u003E\u003Cli\u003E2、使用内联类的地方存在可空和非空的情况\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003E例如:\u003C\u002Fp\u003E\u003Cdiv class=\"highlight\"\u003E\u003Cpre\u003E\u003Ccode class=\"language-kotlin\"\u003E\u003Cspan class=\"c1\"\u003E\u002F\u002F 1. The underlying type itself can be nullable (`String?`)\u003C\u002Fspan\u003E\n\u003Cspan class=\"c1\"\u003E\u002F\u002F 1. 基础类型自己存在可空\u003C\u002Fspan\u003E\n\u003Cspan class=\"n\"\u003Einline\u003C\u002Fspan\u003E \u003Cspan class=\"k\"\u003Eclass\u003C\u002Fspan\u003E \u003Cspan class=\"nf\"\u003ENickname\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"k\"\u003Eval\u003C\u002Fspan\u003E \u003Cspan class=\"n\"\u003Evalue\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E:\u003C\u002Fspan\u003E \u003Cspan class=\"n\"\u003EString\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E?)\u003C\u002Fspan\u003E\n\n\u003Cspan class=\"c1\"\u003E\u002F\u002F 2. The usage can be nullable (`Nickname?`)\u003C\u002Fspan\u003E\n\u003Cspan class=\"c1\"\u003E\u002F\u002F使用内联类时存在可空\u003C\u002Fspan\u003E\n\u003Cspan class=\"k\"\u003Efun\u003C\u002Fspan\u003E \u003Cspan class=\"nf\"\u003ElogNickname\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"n\"\u003Enickname\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E:\u003C\u002Fspan\u003E \u003Cspan class=\"n\"\u003ENickname\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E?)\u003C\u002Fspan\u003E \u003Cspan class=\"p\"\u003E{\u003C\u002Fspan\u003E\n    \u003Cspan class=\"c1\"\u003E\u002F\u002F ...\u003C\u002Fspan\u003E\n\u003Cspan class=\"p\"\u003E}\u003C\u002Fspan\u003E\n\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\u003C\u002Fdiv\u003E\u003Cp\u003E由于我们有两种场景，并且每个场景下又存在非空与可空两种情况，因为总共需要考虑四种情况。所以我们为如下四种场景制作一张真值表!\u003C\u002Fp\u003E\u003Cp\u003E对于每一种情况，我们将考虑：\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E1、基础类型的可空和非空\u003C\u002Fli\u003E\u003Cli\u003E2、使用内联类地方的可空和非空\u003C\u002Fli\u003E\u003Cli\u003E3、以及每种情况编译后的是否触发自动装箱操作 \u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fpic3.zhimg.com\u002Fv2-4a354ede775cca71ef861af8ad01861e_b.jpg\" data-caption=\"\" data-size=\"normal\" data-rawwidth=\"1024\" data-rawheight=\"922\" class=\"origin_image zh-lightbox-thumb\" width=\"1024\" data-original=\"https:\u002F\u002Fpic3.zhimg.com\u002Fv2-4a354ede775cca71ef861af8ad01861e_r.jpg\"\u003E\u003C\u002Ffigure\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003E好消息的是，当基础类型是引用类型时，大多数的情况下，使用的内联类都将被编译成基础类型。这就意味着基础类型的值可以被使用且不会触发自动装箱操作。\u003C\u002Fp\u003E\u003Cp\u003E这里只有一种情况会触发自动装箱操作，我们需要注意 - 当基础类型和使用类型都为可空类型时。\u003C\u002Fp\u003E\u003Cp\u003E为什么在这种情况下会触发自动装箱操作？\u003C\u002Fp\u003E\u003Cp\u003E因为当这两种场景都存在值可空情况下，你最终得到的将是不同的代码分支，具体取决于这两种场景哪一种是空的。例如，看看这段代码:\u003C\u002Fp\u003E\u003Cdiv class=\"highlight\"\u003E\u003Cpre\u003E\u003Ccode class=\"language-kotlin\"\u003E\u003Cspan class=\"n\"\u003Einline\u003C\u002Fspan\u003E \u003Cspan class=\"k\"\u003Eclass\u003C\u002Fspan\u003E \u003Cspan class=\"nf\"\u003ENickname\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"k\"\u003Eval\u003C\u002Fspan\u003E \u003Cspan class=\"n\"\u003Evalue\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E:\u003C\u002Fspan\u003E \u003Cspan class=\"n\"\u003EString\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E?)\u003C\u002Fspan\u003E\n\n\u003Cspan class=\"k\"\u003Efun\u003C\u002Fspan\u003E \u003Cspan class=\"nf\"\u003Egreet\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"n\"\u003Ename\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E:\u003C\u002Fspan\u003E \u003Cspan class=\"n\"\u003ENickname\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E?)\u003C\u002Fspan\u003E \u003Cspan class=\"p\"\u003E{\u003C\u002Fspan\u003E\n    \u003Cspan class=\"k\"\u003Eif\u003C\u002Fspan\u003E \u003Cspan class=\"p\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"n\"\u003Ename\u003C\u002Fspan\u003E \u003Cspan class=\"p\"\u003E==\u003C\u002Fspan\u003E \u003Cspan class=\"k\"\u003Enull\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E)\u003C\u002Fspan\u003E \u003Cspan class=\"p\"\u003E{\u003C\u002Fspan\u003E\n        \u003Cspan class=\"n\"\u003Eprintln\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"s\"\u003E\"Who's there?\"\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E)\u003C\u002Fspan\u003E\n    \u003Cspan class=\"p\"\u003E}\u003C\u002Fspan\u003E \u003Cspan class=\"k\"\u003Eelse\u003C\u002Fspan\u003E \u003Cspan class=\"k\"\u003Eif\u003C\u002Fspan\u003E \u003Cspan class=\"p\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"n\"\u003Ename\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E.\u003C\u002Fspan\u003E\u003Cspan class=\"n\"\u003Evalue\u003C\u002Fspan\u003E \u003Cspan class=\"p\"\u003E==\u003C\u002Fspan\u003E \u003Cspan class=\"k\"\u003Enull\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E)\u003C\u002Fspan\u003E \u003Cspan class=\"p\"\u003E{\u003C\u002Fspan\u003E\n        \u003Cspan class=\"n\"\u003Eprintln\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"s\"\u003E\"Hello, there.\"\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E)\u003C\u002Fspan\u003E\n    \u003Cspan class=\"p\"\u003E}\u003C\u002Fspan\u003E \u003Cspan class=\"k\"\u003Eelse\u003C\u002Fspan\u003E \u003Cspan class=\"p\"\u003E{\u003C\u002Fspan\u003E\n        \u003Cspan class=\"n\"\u003Eprintln\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"s\"\u003E\"Greetings, ${name.value}\"\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E)\u003C\u002Fspan\u003E\n    \u003Cspan class=\"p\"\u003E}\u003C\u002Fspan\u003E\n\u003Cspan class=\"p\"\u003E}\u003C\u002Fspan\u003E\n\n\u003Cspan class=\"k\"\u003Efun\u003C\u002Fspan\u003E \u003Cspan class=\"nf\"\u003Emain\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E()\u003C\u002Fspan\u003E \u003Cspan class=\"p\"\u003E{\u003C\u002Fspan\u003E\n    \u003Cspan class=\"n\"\u003Egreet\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"n\"\u003ENickname\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"s\"\u003E\"T-Bone\"\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E))\u003C\u002Fspan\u003E\n    \u003Cspan class=\"n\"\u003Egreet\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"n\"\u003ENickname\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"k\"\u003Enull\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E))\u003C\u002Fspan\u003E\n    \u003Cspan class=\"n\"\u003Egreet\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"k\"\u003Enull\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E)\u003C\u002Fspan\u003E\n\u003Cspan class=\"p\"\u003E}\u003C\u002Fspan\u003E\n\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\u003C\u002Fdiv\u003E\u003Cp\u003E如果name形参是使用了基础类型的值-换句话说，如果编译的代码是\u003Ccode\u003Evoid greet(String name)\u003C\u002Fcode\u003E-那么它就不可能出现下面三个判断分支。那就不清楚\u003Ccode\u003Ename\u003C\u002Fcode\u003E是否为空是应该打印\u003Ccode\u003EWho's There\u003C\u002Fcode\u003E还是\u003Ccode\u003EHello There\u003C\u002Fcode\u003E.\u003C\u002Fp\u003E\u003Cp\u003E相反，函数如果编译成这样\u003Ccode\u003Evoid greet(NickName name)\u003C\u002Fcode\u003E将是有效的.这意味着只要我们调用该函数，Kotlin就会根据需要自动触发装箱操作来包装基础类型的值。\u003C\u002Fp\u003E\u003Cp\u003E嗯，这是可以为空的引用类型！但是可以为空的基本数据类型呢？\u003C\u002Fp\u003E\u003Ch2\u003E基本数据类型\u003C\u002Fh2\u003E\u003Cp\u003E当内联类、基本数据类型和可空性这三种因素碰在一起，我们会得到一些有趣的自动装箱的场景。正如我们在上面的引用类型中看到的那样，可空性出现场景取决于基础类型可空或非空以及使用内联类地方的可空或非空。\u003C\u002Fp\u003E\u003Cdiv class=\"highlight\"\u003E\u003Cpre\u003E\u003Ccode class=\"language-kotlin\"\u003E\u003Cspan class=\"c1\"\u003E\u002F\u002F 1. The underlying type itself can be nullable (`Int?`)\u003C\u002Fspan\u003E\n\u003Cspan class=\"c1\"\u003E\u002F\u002F 1. 基础类型自己存在可空\u003C\u002Fspan\u003E\n\u003Cspan class=\"n\"\u003Einline\u003C\u002Fspan\u003E \u003Cspan class=\"k\"\u003Eclass\u003C\u002Fspan\u003E \u003Cspan class=\"nf\"\u003EAnniversary\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"k\"\u003Eval\u003C\u002Fspan\u003E \u003Cspan class=\"n\"\u003Evalue\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E:\u003C\u002Fspan\u003E \u003Cspan class=\"n\"\u003EInt\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E?)\u003C\u002Fspan\u003E\n\n\u003Cspan class=\"c1\"\u003E\u002F\u002F 2. The usage can be nullable (`Anniversary?`)\u003C\u002Fspan\u003E\n\u003Cspan class=\"c1\"\u003E\u002F\u002F使用内联类时存在可空\u003C\u002Fspan\u003E\n\u003Cspan class=\"k\"\u003Efun\u003C\u002Fspan\u003E \u003Cspan class=\"nf\"\u003Ecelebrate\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"n\"\u003Eanniversary\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E:\u003C\u002Fspan\u003E \u003Cspan class=\"n\"\u003EAnniversary\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E?)\u003C\u002Fspan\u003E \u003Cspan class=\"p\"\u003E{\u003C\u002Fspan\u003E\n    \u003Cspan class=\"c1\"\u003E\u002F\u002F ...\u003C\u002Fspan\u003E\n\u003Cspan class=\"p\"\u003E}\u003C\u002Fspan\u003E\n\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\u003C\u002Fdiv\u003E\u003Cp\u003E让我们构建一个真值表，就像对上面的引用类型一样做出的总结 \u003C\u002Fp\u003E\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fpic4.zhimg.com\u002Fv2-36433cb4c6a8a6533d32c0b359375f82_b.jpg\" data-caption=\"\" data-size=\"normal\" data-rawwidth=\"1024\" data-rawheight=\"922\" class=\"origin_image zh-lightbox-thumb\" width=\"1024\" data-original=\"https:\u002F\u002Fpic4.zhimg.com\u002Fv2-36433cb4c6a8a6533d32c0b359375f82_r.jpg\"\u003E\u003C\u002Ffigure\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003E正如你所看到的那样，上面表格中对于\u003Cb\u003E基本数据类型\u003C\u002Fb\u003E的结果除了场景B不一样，其他的场景都和\u003Cb\u003E引用类型\u003C\u002Fb\u003E分析结果一样。但是这里面还是涉及到了其他很多知识，所以让我们花点时间一一分析下每一种情况。\u003C\u002Fp\u003E\u003Cp\u003E\u003Cb\u003E对于场景A.\u003C\u002Fb\u003E 很容易就能分析出来。因为这里根本就没有可空类型(都是非空类型)，所以类型是内联的，正如我们所期望的那样。\u003C\u002Fp\u003E\u003Cp\u003E\u003Cb\u003E对于场景B.\u003C\u002Fb\u003E 这是一种完全不同于上一个真值表中的场景，不知道你是否还记得，JVM上的\u003Ccode\u003Eint\u003C\u002Fcode\u003E和\u003Ccode\u003Eboolean\u003C\u002Fcode\u003E等其他基本数据类型实际上是不能为\u003Ccode\u003Enull\u003C\u002Fcode\u003E的。因此，为了更好兼容\u003Ccode\u003Enull\u003C\u002Fcode\u003E,Kotlin在此使用了包装类型(也就触发了自动装箱操作)\u003C\u002Fp\u003E\u003Cp\u003E\u003Cb\u003E对于场景C.\u003C\u002Fb\u003E 这种场景就更有意思了。一般来说，当你有一个类似\u003Ccode\u003EInt\u003C\u002Fcode\u003E可以为空的基本数据类型时，在Kotlin中，这种基本数据类型会在编译的时候转换成Java中的基本数据类型对应的包装器类型-例如\u003Ccode\u003EInteger\u003C\u002Fcode\u003E,它(不像\u003Ccode\u003Eint\u003C\u002Fcode\u003E)可以兼容\u003Ccode\u003Enull\u003C\u002Fcode\u003E值。对于场景C而言，实际上在使用内联类地方编译时候却使用基础类型，因为它本身恰好是一个Java中基本包装器类型。所以在某种层面上，你可以说基础类型被自动装箱了，但是这种自动装箱操作和内联类根本就没有任何关系。\u003C\u002Fp\u003E\u003Cp\u003E\u003Cb\u003E对于场景D.\u003C\u002Fb\u003E 类似于上面引用类型看到的那样，当基本类型自身为可空以及使用内联类地方为可空时，Kotlin将在编译时使用包装器类型。具体原因和引用类型同理。\u003C\u002Fp\u003E\u003Ch2\u003E其他需要牢记的点\u003C\u002Fh2\u003E\u003Cp\u003E我们已经介绍了可能导致自动装箱的主要场景。在使用内联类时，你可能会发现对Kotlin源码编译后的字节码进行反编译，然后根据反编译的Java代码来分析是否出现自动装箱有很大的帮助。\u003C\u002Fp\u003E\u003Cp\u003E要在IntelliJ或Android Studio中执行此操作，只需转到\u003Ccode\u003ETools\u003C\u002Fcode\u003E - &gt; \u003Ccode\u003EKotlin\u003C\u002Fcode\u003E - &gt;\u003Ccode\u003EShow Kotlin Bytecode\u003C\u002Fcode\u003E，然后单击\u003Ccode\u003EDecompile\u003C\u002Fcode\u003E按钮。 \u003C\u002Fp\u003E\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fpic4.zhimg.com\u002Fv2-d8d060484f5d6abe2936949cc937a6b6_b.jpg\" data-caption=\"\" data-size=\"normal\" data-rawwidth=\"1024\" data-rawheight=\"619\" class=\"origin_image zh-lightbox-thumb\" width=\"1024\" data-original=\"https:\u002F\u002Fpic4.zhimg.com\u002Fv2-d8d060484f5d6abe2936949cc937a6b6_r.jpg\"\u003E\u003C\u002Ffigure\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003E此外，请记住还有很多其他层面上都有可能影响内联类的性能。即使你对自动装箱有了充分的了解，编译器优化（Kotlin编译器和JIT编译器）之类的东西也会导致与我们的预期性能相差很大。如果需要真正了解编码决策对性能的影响，唯一的办法就是使用基准测试工具(比如JMH)实际运行测试。\u003C\u002Fp\u003E\u003Ch2\u003E总结\u003C\u002Fh2\u003E\u003Cp\u003E在本文中，我们探讨了使用内联类会出现一些性能影响，并了解到哪些场景下会进行自动装箱。我们已经看到如何使用内联类并会对其性能产生影响，包括涉及到一些具体的使用场景:\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E超类型\u003C\u002Fli\u003E\u003Cli\u003E泛型\u003C\u002Fli\u003E\u003Cli\u003E可空性\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003E现在我们知道这一点，我们可以做出更加明智的选择，来高效使用内联类。\u003C\u002Fp\u003E\u003Cp\u003E你准备好自己开始使用内联类了吗? 你无需等待-你现在就可以在IDE中尝试使用它!\u003C\u002Fp\u003E\u003Ch2\u003E译者有话说\u003C\u002Fh2\u003E\u003Cp\u003E这篇文章可以说得上是我看过最好的一篇有关Kotlin内联类性能优化的文章了，感觉非常不错，作者分析得很全面也很深入。就连官方也没有给出过如此详细介绍。关于译文中有几点我需要补充一下:\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E对于Alan那段糟糕的代码使用inline class和普通class代码比较，粗略算了下时间，对比了真的比较惊人:\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fpic1.zhimg.com\u002Fv2-22690e98b95617886e1480964b687b8f_b.jpg\" data-caption=\"\" data-size=\"normal\" data-rawwidth=\"665\" data-rawheight=\"128\" class=\"origin_image zh-lightbox-thumb\" width=\"665\" data-original=\"https:\u002F\u002Fpic1.zhimg.com\u002Fv2-22690e98b95617886e1480964b687b8f_r.jpg\"\u003E\u003C\u002Ffigure\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fpic2.zhimg.com\u002Fv2-79918cb173f0cb4e0e43da3e2eac310c_b.jpg\" data-caption=\"\" data-size=\"normal\" data-rawwidth=\"659\" data-rawheight=\"130\" class=\"origin_image zh-lightbox-thumb\" width=\"659\" data-original=\"https:\u002F\u002Fpic2.zhimg.com\u002Fv2-79918cb173f0cb4e0e43da3e2eac310c_r.jpg\"\u003E\u003C\u002Ffigure\u003E\u003Cp\u003E 可以看到inline class看似是个性能优化操作，但是使用不当性能反而比普通类更加差。\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E有关译文中的\u003Cb\u003E基础类型、基本数据类型、引用类型\u003C\u002Fb\u003E做一个对比解释，怕有人发蒙。\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003E\u003Cb\u003E基础类型:\u003C\u002Fb\u003E 实际上是针对内联类中包装的那个值的类型，它和基础数据类型不是一个东西。这么说吧，基础类型既可以是基本数据类型也可以是引用类型\u003C\u002Fp\u003E\u003Cp\u003E\u003Cb\u003E基本数据类型:\u003C\u002Fb\u003E 实际上就是常用的\u003Ccode\u003EInt、Float、Double、Short、Long\u003C\u002Fcode\u003E等类型，注意\u003Ccode\u003EString\u003C\u002Fcode\u003E是引用类型\u003C\u002Fp\u003E\u003Cp\u003E\u003Cb\u003E引用类型:\u003C\u002Fb\u003E 实际上就是除了基本数据类型就是引用类型，\u003Ccode\u003EString\u003C\u002Fcode\u003E和我们平时自定义的类的类型都属于引用类型。\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E关于上述基本数据类型中的场景B，可能大家还是有点不能理解。这里给大家具体再分析下。\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003E对于基础数据类型场景B，为什么会出现自动装箱操作? 这是因为在Kotlin中使用内联类的时候用了可空类型，我们可以用反证法来理解下，假设使用可空类型的内联类地方被编译成Java中的\u003Ccode\u003Eint\u003C\u002Fcode\u003E等基本数据类型，在Kotlin中类似如下代码:\u003C\u002Fp\u003E\u003Cdiv class=\"highlight\"\u003E\u003Cpre\u003E\u003Ccode class=\"language-kotlin\"\u003E\u003Cspan class=\"n\"\u003Einline\u003C\u002Fspan\u003E \u003Cspan class=\"k\"\u003Eclass\u003C\u002Fspan\u003E \u003Cspan class=\"nf\"\u003EAge\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"k\"\u003Eval\u003C\u002Fspan\u003E \u003Cspan class=\"n\"\u003Evalue\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E:\u003C\u002Fspan\u003E \u003Cspan class=\"n\"\u003EInt\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E)\u003C\u002Fspan\u003E\n\n\u003Cspan class=\"k\"\u003Efun\u003C\u002Fspan\u003E \u003Cspan class=\"nf\"\u003EhowOld\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"n\"\u003Eage\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E:\u003C\u002Fspan\u003E \u003Cspan class=\"n\"\u003EAge\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E?)\u003C\u002Fspan\u003E \u003Cspan class=\"p\"\u003E{\u003C\u002Fspan\u003E\n    \u003Cspan class=\"k\"\u003Eif\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"n\"\u003Eage\u003C\u002Fspan\u003E \u003Cspan class=\"p\"\u003E==\u003C\u002Fspan\u003E \u003Cspan class=\"k\"\u003Enull\u003C\u002Fspan\u003E\u003Cspan class=\"p\"\u003E){\u003C\u002Fspan\u003E\n        \u003Cspan class=\"p\"\u003E...\u003C\u002Fspan\u003E\n    \u003Cspan class=\"p\"\u003E}\u003C\u002Fspan\u003E\n\u003Cspan class=\"p\"\u003E}\u003C\u002Fspan\u003E\n\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\u003C\u002Fdiv\u003E\u003Cp\u003E编译成类似如下代码:\u003C\u002Fp\u003E\u003Cdiv class=\"highlight\"\u003E\u003Cpre\u003E\u003Ccode class=\"language-java\"\u003E\u003Cspan class=\"kt\"\u003Evoid\u003C\u002Fspan\u003E \u003Cspan class=\"nf\"\u003EhowOld\u003C\u002Fspan\u003E\u003Cspan class=\"o\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"kt\"\u003Eint\u003C\u002Fspan\u003E \u003Cspan class=\"n\"\u003Eage\u003C\u002Fspan\u003E\u003Cspan class=\"o\"\u003E){\u003C\u002Fspan\u003E\n    \u003Cspan class=\"k\"\u003Eif\u003C\u002Fspan\u003E\u003Cspan class=\"o\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"n\"\u003Eage\u003C\u002Fspan\u003E \u003Cspan class=\"o\"\u003E==\u003C\u002Fspan\u003E \u003Cspan class=\"kc\"\u003Enull\u003C\u002Fspan\u003E\u003Cspan class=\"o\"\u003E){\u003C\u002Fspan\u003E\u003Cspan class=\"c1\"\u003E\u002F\u002F这样的代码是会报错的\u003C\u002Fspan\u003E\n        \u003Cspan class=\"o\"\u003E...\u003C\u002Fspan\u003E\n    \u003Cspan class=\"o\"\u003E}\u003C\u002Fspan\u003E\n\u003Cspan class=\"o\"\u003E}\u003C\u002Fspan\u003E\n\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\u003C\u002Fdiv\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cfigure\u003E\u003Cimg src=\"https:\u002F\u002Fpic3.zhimg.com\u002Fv2-9b5f615a4462005c6e8f576fd8a4fd42_b.jpg\" data-caption=\"\" data-size=\"normal\" data-rawwidth=\"383\" data-rawheight=\"119\" class=\"content_image\" width=\"383\"\u003E\u003C\u002Ffigure\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003E所以原假设不成立，Kotlin为了兼容null，不得不把它自动装箱使用包装器类型。\u003C\u002Fp\u003E\u003Cp\u003E到这里有关内联类的知识文章就完全结束了，由于内联类还是一个实验性的特性，后期正式版本的API可能会有变动，当然我也紧跟官方最新动态，如果变动会尽快以文章形式总结出来。如果你这一期内联类知识掌握了，后面在怎么变动，你都能很快掌握它，并也会得到更多自己的体会。欢迎继续关注~~~\u003C\u002Fp\u003E\u003Ch2\u003EKotlin系列文章，欢迎查看:\u003C\u002Fh2\u003E\u003Cblockquote\u003E 原创系列：  \u003Ci\u003E\u003Cb\u003E\u003Ca href=\"http:\u002F\u002Flink.zhihu.com\u002F?target=https%3A\u002F\u002Fjuejin.im\u002Fpost\u002F5c0558fa51882545e24edead\" class=\" wrap external\" target=\"_blank\" rel=\"nofollow noreferrer\"\u003EJetbrains开发者日见闻(三)之Kotlin1.3新特性(inline class篇)\u003C\u002Fa\u003E\u003C\u002Fb\u003E\u003C\u002Fi\u003E  \u003Cb\u003E\u003Ca href=\"http:\u002F\u002Flink.zhihu.com\u002F?target=https%3A\u002F\u002Fjuejin.im\u002Fpost\u002F5c0150f8e51d4540611e15e0\" class=\" wrap external\" target=\"_blank\" rel=\"nofollow noreferrer\"\u003EJetBrains开发者日见闻(二)之Kotlin1.3的新特性(Contract契约与协程篇)\u003C\u002Fa\u003E\u003C\u002Fb\u003E  \u003Ci\u003E\u003Cb\u003E\u003Ca href=\"http:\u002F\u002Flink.zhihu.com\u002F?target=https%3A\u002F\u002Fjuejin.im\u002Fpost\u002F5c03fadff265da6165015211\" class=\" wrap
